<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Council</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #2a2a3a;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-icon {
            background: transparent;
            color: #888;
            padding: 8px;
            font-size: 1.2rem;
        }

        .btn-icon:hover {
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 500;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #2a2a3a;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #3a3a4a;
        }

        .input-section {
            background: #12121a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid #2a2a3a;
        }

        .prompt-textarea {
            width: 100%;
            min-height: 120px;
            background: #0a0a0f;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            padding: 16px;
            color: #e0e0e0;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }

        .prompt-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .prompt-textarea::placeholder {
            color: #666;
        }

        .model-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
            margin-bottom: 16px;
        }

        .model-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: #1a1a24;
            border: 1px solid #2a2a3a;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-toggle:hover {
            border-color: #4a4a5a;
        }

        .model-toggle.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .model-toggle input {
            display: none;
        }

        .model-toggle .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3a3a4a;
            transition: background 0.2s;
        }

        .model-toggle.selected .indicator {
            background: #667eea;
        }

        .model-toggle .provider-icon {
            font-size: 1rem;
        }

        .model-toggle .model-name {
            font-size: 0.85rem;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .responses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .response-card {
            background: #12121a;
            border-radius: 12px;
            border: 1px solid #2a2a3a;
            overflow: hidden;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: #1a1a24;
            border-bottom: 1px solid #2a2a3a;
        }

        .response-header .model-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .response-header .model-info .icon {
            font-size: 1.2rem;
        }

        .response-header .model-info .name {
            font-weight: 500;
        }

        .response-header .actions {
            display: flex;
            gap: 8px;
        }

        .response-header .copy-btn {
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .response-header .copy-btn:hover {
            color: #e0e0e0;
            background: #2a2a3a;
        }

        .response-body {
            padding: 18px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }

        .response-body pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .response-body.loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #2a2a3a;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .response-body.error pre {
            color: #f87171;
        }

        .response-footer {
            padding: 10px 18px;
            background: #1a1a24;
            border-top: 1px solid #2a2a3a;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Settings Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #12121a;
            border-radius: 16px;
            border: 1px solid #2a2a3a;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #2a2a3a;
        }

        .modal-header h2 {
            font-size: 1.2rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #e0e0e0;
        }

        .modal-body {
            padding: 20px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .setting-group input {
            width: 100%;
            padding: 12px;
            background: #0a0a0f;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #2a2a3a;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .select-all-row {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .select-link {
            font-size: 0.8rem;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .select-link:hover {
            color: #8a9bef;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Council</h1>
            <div class="header-actions">
                <button class="btn btn-icon" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <div class="input-section">
            <textarea
                id="prompt"
                class="prompt-textarea"
                placeholder="Enter your prompt here... The same query will be sent to all selected models."
            ></textarea>

            <div class="select-all-row">
                <span class="select-link" onclick="selectAllModels()">Select All</span>
                <span class="select-link" onclick="deselectAllModels()">Deselect All</span>
            </div>

            <div class="model-selector" id="modelSelector">
                <!-- Model toggles will be populated by JS -->
            </div>

            <div class="action-row">
                <span id="selectedCount" style="font-size: 0.85rem; color: #666;">0 models selected</span>
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-secondary" onclick="clearResponses()">Clear</button>
                    <button class="btn btn-primary" id="submitBtn" onclick="submitQuery()">Send to Council</button>
                </div>
            </div>
        </div>

        <div id="responsesContainer">
            <div class="empty-state">
                <div class="icon">üèõÔ∏è</div>
                <p>Select models above and send your query to convene the council.</p>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>API Settings</h2>
                <button class="modal-close" onclick="closeSettings()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>OpenAI API Key</label>
                    <input type="password" id="openaiKey" placeholder="sk-...">
                </div>
                <div class="setting-group">
                    <label>Anthropic API Key</label>
                    <input type="password" id="anthropicKey" placeholder="sk-ant-...">
                </div>
                <div class="setting-group">
                    <label>Google AI API Key</label>
                    <input type="password" id="googleKey" placeholder="AI...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Model definitions
        const MODELS = [
            { id: 'gpt-4o', name: 'GPT-4o', provider: 'openai', icon: 'üü¢' },
            { id: 'gpt-4o-mini', name: 'GPT-4o Mini', provider: 'openai', icon: 'üü¢' },
            { id: 'claude-sonnet-4-20250514', name: 'Claude Sonnet 4', provider: 'anthropic', icon: 'üü§' },
            { id: 'claude-3-5-haiku-20241022', name: 'Claude Haiku', provider: 'anthropic', icon: 'üü§' },
            { id: 'gemini-2.0-flash', name: 'Gemini 2.0 Flash', provider: 'google', icon: 'üîµ' },
        ];

        let selectedModels = new Set();
        let responses = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderModelSelector();
            loadSettings();
        });

        function renderModelSelector() {
            const container = document.getElementById('modelSelector');
            container.innerHTML = MODELS.map(model => `
                <label class="model-toggle ${selectedModels.has(model.id) ? 'selected' : ''}" data-model="${model.id}">
                    <input type="checkbox" ${selectedModels.has(model.id) ? 'checked' : ''} onchange="toggleModel('${model.id}')">
                    <span class="indicator"></span>
                    <span class="provider-icon">${model.icon}</span>
                    <span class="model-name">${model.name}</span>
                </label>
            `).join('');
            updateSelectedCount();
        }

        function toggleModel(modelId) {
            if (selectedModels.has(modelId)) {
                selectedModels.delete(modelId);
            } else {
                selectedModels.add(modelId);
            }
            renderModelSelector();
        }

        function selectAllModels() {
            MODELS.forEach(m => selectedModels.add(m.id));
            renderModelSelector();
        }

        function deselectAllModels() {
            selectedModels.clear();
            renderModelSelector();
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent =
                `${selectedModels.size} model${selectedModels.size !== 1 ? 's' : ''} selected`;
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('openaiKey').value = localStorage.getItem('llm_council_openai') || '';
            document.getElementById('anthropicKey').value = localStorage.getItem('llm_council_anthropic') || '';
            document.getElementById('googleKey').value = localStorage.getItem('llm_council_google') || '';
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            localStorage.setItem('llm_council_openai', document.getElementById('openaiKey').value);
            localStorage.setItem('llm_council_anthropic', document.getElementById('anthropicKey').value);
            localStorage.setItem('llm_council_google', document.getElementById('googleKey').value);
            closeSettings();
        }

        function loadSettings() {
            // Settings are loaded when modal opens
        }

        function clearResponses() {
            responses = {};
            document.getElementById('responsesContainer').innerHTML = `
                <div class="empty-state">
                    <div class="icon">üèõÔ∏è</div>
                    <p>Select models above and send your query to convene the council.</p>
                </div>
            `;
        }

        async function submitQuery() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            if (selectedModels.size === 0) {
                alert('Please select at least one model');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Querying...';

            // Initialize response cards
            const container = document.getElementById('responsesContainer');
            container.innerHTML = '';

            const selectedModelsList = MODELS.filter(m => selectedModels.has(m.id));

            container.innerHTML = `<div class="responses-grid">
                ${selectedModelsList.map(model => `
                    <div class="response-card" id="card-${model.id}">
                        <div class="response-header">
                            <div class="model-info">
                                <span class="icon">${model.icon}</span>
                                <span class="name">${model.name}</span>
                            </div>
                            <div class="actions">
                                <button class="copy-btn" onclick="copyResponse('${model.id}')">Copy</button>
                            </div>
                        </div>
                        <div class="response-body loading" id="body-${model.id}">
                            <div class="spinner"></div>
                        </div>
                        <div class="response-footer" id="footer-${model.id}">
                            <span>Waiting...</span>
                            <span></span>
                        </div>
                    </div>
                `).join('')}
            </div>`;

            // Send requests in parallel
            const promises = selectedModelsList.map(model => queryModel(model, prompt));
            await Promise.allSettled(promises);

            submitBtn.disabled = false;
            submitBtn.textContent = 'Send to Council';
        }

        async function queryModel(model, prompt) {
            const startTime = Date.now();
            const bodyEl = document.getElementById(`body-${model.id}`);
            const footerEl = document.getElementById(`footer-${model.id}`);

            try {
                let result;

                switch (model.provider) {
                    case 'openai':
                        result = await queryOpenAI(model.id, prompt);
                        break;
                    case 'anthropic':
                        result = await queryAnthropic(model.id, prompt);
                        break;
                    case 'google':
                        result = await queryGoogle(model.id, prompt);
                        break;
                }

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                responses[model.id] = result.content;

                bodyEl.classList.remove('loading');
                bodyEl.innerHTML = `<pre>${escapeHtml(result.content)}</pre>`;
                footerEl.innerHTML = `
                    <span>${elapsed}s</span>
                    <span>${result.tokens ? result.tokens + ' tokens' : ''}</span>
                `;
            } catch (error) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                bodyEl.classList.remove('loading');
                bodyEl.classList.add('error');
                bodyEl.innerHTML = `<pre>Error: ${escapeHtml(error.message)}</pre>`;
                footerEl.innerHTML = `<span>${elapsed}s</span><span>Failed</span>`;
            }
        }

        async function queryOpenAI(modelId, prompt) {
            const apiKey = localStorage.getItem('llm_council_openai');
            if (!apiKey) throw new Error('OpenAI API key not configured');

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: modelId,
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: 4096
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error?.message || 'OpenAI API error');
            }

            const data = await response.json();
            return {
                content: data.choices[0].message.content,
                tokens: data.usage?.total_tokens
            };
        }

        async function queryAnthropic(modelId, prompt) {
            const apiKey = localStorage.getItem('llm_council_anthropic');
            if (!apiKey) throw new Error('Anthropic API key not configured');

            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'anthropic-dangerous-direct-browser-access': 'true'
                },
                body: JSON.stringify({
                    model: modelId,
                    max_tokens: 4096,
                    messages: [{ role: 'user', content: prompt }]
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error?.message || 'Anthropic API error');
            }

            const data = await response.json();
            return {
                content: data.content[0].text,
                tokens: data.usage?.input_tokens + data.usage?.output_tokens
            };
        }

        async function queryGoogle(modelId, prompt) {
            const apiKey = localStorage.getItem('llm_council_google');
            if (!apiKey) throw new Error('Google AI API key not configured');

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error?.message || 'Google AI API error');
            }

            const data = await response.json();
            return {
                content: data.candidates[0].content.parts[0].text,
                tokens: data.usageMetadata?.totalTokenCount
            };
        }

        function copyResponse(modelId) {
            const content = responses[modelId];
            if (content) {
                navigator.clipboard.writeText(content);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcut: Cmd/Ctrl + Enter to submit
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                submitQuery();
            }
        });
    </script>
</body>
</html>
