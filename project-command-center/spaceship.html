<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #05080c;
            --bg-panel: rgba(15, 25, 40, 0.9);
            --neon-blue: #00f0ff;
            --neon-pink: #ff0055;
            --neon-purple: #bc13fe;
            --neon-green: #00ff9d;
            --neon-red: #ff2a2a;
            --text-main: #ffffff;
            --text-dim: #a0c0e0;
            --border-glow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--bg-deep);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .layout {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 2px solid rgba(0, 240, 255, 0.2);
            background: rgba(5, 8, 15, 0.98);
            z-index: 10;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .system-status-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-family: 'Orbitron', sans-serif;
            gap: 6px;
        }

        .status-text {
            font-size: 15px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        .status-text.safe {
            color: var(--neon-green);
        }

        .status-text.warning {
            color: var(--neon-red);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: currentColor;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: pulse 2s infinite;
        }

        .sync-time {
            color: var(--text-dim);
            font-size: 13px;
            text-align: right;
        }

        /* Main Content */
        .content-area {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            padding: 20px 30px;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar */
        .ops-panel {
            background: var(--bg-panel);
            border: 1px solid rgba(0, 240, 255, 0.15);
            border-left: 4px solid var(--neon-blue);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            height: 100%;
            overflow-y: auto;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            text-align: center;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .stat-box:hover {
            border-color: var(--neon-blue);
            background: rgba(0, 240, 255, 0.05);
            transform: translateY(-2px);
        }

        .stat-val {
            font-family: 'Orbitron';
            font-size: 32px;
            color: #fff;
            display: block;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        .section-title {
            color: var(--neon-pink);
            font-family: 'Orbitron';
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 0, 85, 0.3);
            padding-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 188, 230, 0.2);
            color: var(--text-dim);
            padding: 14px 20px;
            text-align: left;
            font-family: 'Rajdhani';
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .filter-chip:hover {
            border-color: var(--neon-blue);
            color: #fff;
            background: rgba(0, 240, 255, 0.1);
        }

        .filter-chip.active {
            border-color: var(--neon-blue);
            color: #fff;
            background: linear-gradient(90deg, rgba(0, 240, 255, 0.15) 0%, transparent 100%);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
            border-left: 3px solid var(--neon-blue);
        }

        .system-logs {
            flex-grow: 1;
            min-height: 250px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            overflow-y: auto;
            color: var(--text-dim);
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 10px;
            line-height: 1.5;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 8px;
        }

        .log-time {
            color: #777;
            margin-right: 8px;
            font-weight: bold;
        }

        .log-msg {
            color: #ddd;
        }

        .log-entry.error .log-msg {
            color: var(--neon-red);
        }

        /* Projects Grid Area */
        .projects-scroll {
            overflow-y: auto;
            padding-right: 15px;
            position: relative;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            padding-bottom: 150px;
        }

        .hud-card {
            background: rgba(20, 30, 45, 0.85);
            /* Slightly lighter for contrast */
            border: 1px solid rgba(100, 150, 200, 0.2);
            position: relative;
            padding: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .hud-card.status-needs-fix {
            border-color: rgba(255, 42, 42, 0.6);
            box-shadow: inset 0 0 30px rgba(255, 42, 42, 0.15);
        }

        .hud-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 240, 255, 0.2);
            border-color: var(--neon-blue);
            z-index: 5;
        }

        .hud-card.status-needs-fix:hover {
            border-color: var(--neon-red);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 42, 42, 0.3);
        }

        .card-icon-container {
            height: 140px;
            background: radial-gradient(circle at center, rgba(0, 240, 255, 0.05) 0%, rgba(0, 0, 0, 0.3) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        /* Color filters for icon variants */
        /* Default blue-ish (Knowledge) works as is for NotebookLM */

        /* Gold filter for Writing */
        .variant-gold {
            filter: hue-rotate(160deg) saturate(2) brightness(1.2);
        }

        /* Purple/Red filter for Voice */
        .variant-green {
            filter: hue-rotate(280deg) saturate(1.5);
        }

        /* Red alert filter */
        .variant-red {
            filter: hue-rotate(130deg) saturate(3) brightness(0.8);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: transform 0.3s;
        }

        .hud-card:hover .card-icon {
            transform: scale(1.15);
            filter: drop-shadow(0 0 20px var(--neon-blue));
        }

        .hud-card.status-needs-fix:hover .card-icon {
            filter: drop-shadow(0 0 20px var(--neon-red));
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-title {
            font-family: 'Orbitron';
            color: #fff;
            font-size: 20px;
            margin: 0;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }

        .card-meta-line {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .meta-tag {
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            color: var(--neon-blue);
            background: rgba(0, 240, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .meta-time {
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            color: #aaa;
            /* Grey, not red */
        }

        .card-desc {
            font-size: 16px;
            /* Even larger */
            color: #e0e0e0;
            /* Very bright grey */
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1;
            font-weight: 500;
        }

        /* Error/Status Box in Card */
        .status-msg-box {
            background: rgba(255, 42, 42, 0.15);
            border: 1px solid rgba(255, 42, 42, 0.4);
            color: #ffcccc;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .card-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .hud-tag {
            font-size: 13px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.08);
            padding: 6px 12px;
            border-radius: 4px;
            color: #b0c0d0;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hud-tag:hover {
            color: #fff;
            background: rgba(0, 240, 255, 0.2);
            border-color: rgba(0, 240, 255, 0.3);
        }

        .card-actions {
            display: flex;
            gap: 15px;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .hud-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 20px;
            font-family: 'Orbitron';
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            border-radius: 4px;
        }

        .hud-btn:hover {
            background: var(--neon-blue);
            color: #05080c;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
        }

        .hud-btn.secondary {
            border-color: rgba(148, 188, 230, 0.4);
            color: #94bce6;
        }

        .hud-btn.secondary:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .hud-btn.icon-only {
            padding: 0;
            width: 42px;
            height: 42px;
            font-size: 16px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #05101a;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 20px 30px;
            font-family: 'Orbitron';
            font-size: 16px;
            transform: translateX(200%);
            transition: transform 0.3s;
            z-index: 999;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
            border-radius: 4px;
        }

        .toast.show {
            transform: translateX(0);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 5px currentColor;
            }

            50% {
                opacity: 0.4;
                box-shadow: 0 0 2px currentColor;
            }

            100% {
                opacity: 1;
                box-shadow: 0 0 5px currentColor;
            }
        }

        @media (max-width: 1100px) {
            .content-area {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            .ops-panel {
                height: auto;
                max-height: 450px;
            }

            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .system-status-box {
                align-items: flex-start;
            }

            .projects-grid {
                padding-bottom: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <header>
            <div class="brand">
                <img src="assets/icon_core.png" width="40" height="40" alt="Core">
                <h1>Command Center</h1>
            </div>
            <div class="system-status-box">
                <div class="status-text safe" id="system-status-text">
                    <div class="status-indicator"></div>
                    SYSTEMS ONLINE
                </div>
                <!-- Global timestamp area -->
                <div class="sync-time" id="globalTimestamp">ESTABLISHING LINK...</div>
            </div>
        </header>

        <div class="content-area">
            <aside class="ops-panel">
                <div class="section-title">Sector Status</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-val" id="stat-total">--</span>
                        <span class="stat-label">Total Modules</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-val" id="stat-active" style="color: var(--neon-green)">--</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-val" id="stat-deployed" style="color: var(--neon-purple)">--</span>
                        <span class="stat-label">Deployed</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-val" id="stat-critical" style="color: var(--neon-red)">00</span>
                        <span class="stat-label">Critical</span>
                    </div>
                </div>

                <div class="section-title">Query Protocol</div>
                <div class="filters">
                    <button class="filter-chip active" data-filter="all">All Modules</button>
                    <button class="filter-chip" data-filter="active">Active Systems</button>
                    <button class="filter-chip" data-filter="deployed">Deployed Units</button>
                    <button class="filter-chip" data-filter="needs-fix">Diagnostics Required</button>
                </div>

                <div class="section-title">System Logs</div>
                <div class="system-logs" id="system-logs">
                    <div class="log-entry info">
                        <span class="log-time">[INIT]</span>
                        <span class="log-msg">Initializing dashboard subsystems...</span>
                    </div>
                </div>
            </aside>

            <main class="projects-scroll">
                <div class="projects-grid" id="projectsGrid">
                    <!-- Project Cards Injected Here -->
                </div>
            </main>
        </div>
    </div>

    <div class="toast" id="hud-toast">Message</div>

    <script src="spaceship_app.js"></script>
</body>

</html>
