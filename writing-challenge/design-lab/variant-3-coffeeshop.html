<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Challenge - Coffee Shop Variant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            latte: { 50: '#faf8f5', 100: '#f5ede3', 200: '#ead9c8', 400: '#c9a87c', 600: '#a67c52', 800: '#6d4c33' },
            espresso: { 50: '#f9f7f5', 100: '#f0ebe4', 200: '#ddd3c5', 400: '#8b7355', 600: '#5c4a38', 800: '#3d3026' },
            cream: '#fdfbf7',
            caramel: '#d4a574'
          },
          fontFamily: {
            handwritten: ['Caveat', 'cursive'],
            body: ['Nunito', 'sans-serif'],
            reading: ['Source Serif 4', 'serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #fdfbf7;
    }
    .notebook-paper {
      background-image: repeating-linear-gradient(transparent, transparent 31px, #e8ddd0 31px, #e8ddd0 32px);
      background-position: 0 8px;
    }
    .coffee-ring {
      background: radial-gradient(circle, transparent 40%, rgba(164, 124, 82, 0.1) 40%, rgba(164, 124, 82, 0.1) 50%, transparent 50%);
    }
    .sticky-note {
      background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
      box-shadow: 2px 3px 8px rgba(0,0,0,0.1);
      transform: rotate(-2deg);
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-5xl mx-auto p-6">

    <!-- Header like a cafe menu board -->
    <header class="flex justify-between items-center mb-8 py-4 px-6 bg-espresso-800 rounded-2xl">
      <div class="flex items-center gap-3">
        <span class="text-3xl">☕</span>
        <div>
          <h1 class="font-handwritten text-3xl text-cream">The Writer's Café</h1>
          <p class="text-latte-400 text-xs">where words meet warmth</p>
        </div>
      </div>
      <nav class="flex gap-2">
        <button class="px-4 py-2 bg-latte-400 text-espresso-800 rounded-full text-sm font-semibold">Write</button>
        <button class="px-4 py-2 text-latte-200 text-sm font-medium hover:text-cream transition-colors">Drafts</button>
        <button class="px-4 py-2 text-latte-200 text-sm font-medium hover:text-cream transition-colors">Stats</button>
        <button class="px-4 py-2 text-latte-200 text-sm font-medium hover:text-cream transition-colors">Ideas</button>
      </nav>
    </header>

    <!-- Main Content - looks like a café table -->
    <main class="relative">

      <!-- Background "table" -->
      <div class="absolute inset-0 bg-gradient-to-br from-latte-200 to-latte-100 rounded-3xl -z-10"></div>

      <!-- Content arranged like items on table -->
      <div class="p-8 grid grid-cols-12 gap-6">

        <!-- Main notebook area -->
        <div class="col-span-8 bg-cream rounded-xl shadow-lg overflow-hidden">
          <!-- Notebook spiral binding -->
          <div class="flex">
            <div class="w-8 bg-espresso-200 flex flex-col items-center py-4 gap-4">
              {[...Array(12)].map((_, i) => (
                <div key={i} class="w-3 h-3 rounded-full bg-espresso-600"></div>
              ))}
            </div>
            <div class="flex-1 notebook-paper p-6 pt-8">
              <textarea
                class="w-full h-[420px] resize-none bg-transparent text-espresso-800 text-lg leading-8 focus:outline-none placeholder:text-latte-400 font-reading"
                placeholder="Start with your morning thoughts..."
              >The coffee shop was quiet this morning, just the way I like it. A few regulars scattered at their usual tables, laptops open, headphones in.

There's a rhythm to these places that I've come to love. The soft clatter of cups, the gentle hum of conversation, the occasional burst of the espresso machine. It's the perfect backdrop for thinking.

Today I'm writing about ordinary moments—the ones we often overlook. The way steam rises from a fresh cup. The satisfying click of keys. The smile from a stranger.

These small things, I think, are what make up a life.</textarea>
            </div>
          </div>
        </div>

        <!-- Side panel - sticky notes and stats -->
        <div class="col-span-4 space-y-4">

          <!-- Progress sticky note -->
          <div class="sticky-note rounded-lg p-4">
            <div class="font-handwritten text-2xl text-espresso-800 mb-2">Today's Order ☕</div>
            <div class="space-y-2 text-sm text-espresso-600">
              <div class="flex justify-between">
                <span>Words written</span>
                <span class="font-semibold">342 / 500</span>
              </div>
              <div class="h-2 bg-latte-200 rounded-full overflow-hidden">
                <div class="h-full bg-caramel rounded-full" style="width: 68%"></div>
              </div>
              <div class="text-xs text-latte-600 text-right">68% there!</div>
            </div>
          </div>

          <!-- Timer coffee cup -->
          <div class="bg-cream rounded-xl p-6 shadow-md coffee-ring">
            <div class="text-center">
              <div class="text-4xl font-handwritten text-espresso-800">12:45</div>
              <div class="text-xs text-latte-600 uppercase tracking-wider mt-1">brewing time</div>
            </div>
            <div class="flex justify-center gap-3 mt-4">
              <button class="w-10 h-10 rounded-full bg-latte-100 text-espresso-600 flex items-center justify-center hover:bg-latte-200 transition-colors">
                ⏸
              </button>
              <button class="w-10 h-10 rounded-full bg-espresso-600 text-cream flex items-center justify-center hover:bg-espresso-800 transition-colors">
                ⏹
              </button>
            </div>
          </div>

          <!-- Quick stats -->
          <div class="bg-cream rounded-xl p-4 shadow-md">
            <div class="font-handwritten text-xl text-espresso-800 mb-3">This Session</div>
            <div class="grid grid-cols-2 gap-3 text-center">
              <div class="bg-latte-50 rounded-lg p-3">
                <div class="font-semibold text-espresso-800">27</div>
                <div class="text-xs text-latte-600">wpm</div>
              </div>
              <div class="bg-latte-50 rounded-lg p-3">
                <div class="font-semibold text-espresso-800">1.8k</div>
                <div class="text-xs text-latte-600">chars</div>
              </div>
            </div>
          </div>

          <!-- Save button -->
          <button class="w-full py-4 bg-espresso-800 text-cream rounded-xl font-semibold shadow-lg hover:bg-espresso-600 transition-colors">
            <span class="flex items-center justify-center gap-2">
              <span>Close Tab</span>
              <span class="font-handwritten text-lg">& Save</span>
            </span>
          </button>

        </div>
      </div>

    </main>

    <!-- Bottom ambient text -->
    <div class="text-center mt-6 text-sm text-latte-400">
      Background noise: soft jazz • Temperature: perfect • Refills: unlimited
    </div>

  </div>
</body>
</html>
