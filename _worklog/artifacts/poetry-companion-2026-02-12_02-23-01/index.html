  connections:`
    <p><strong>In this collection:</strong> Sunstone's cyclical structure answers The Waste Land's linear fragmentation — where Eliot sees collapse, Paz sees eternal return. Compare with Rilke's Elegies for similar cosmic scope. The Spanish Civil War passage connects with Auden's "Musee des Beaux Arts" (both written in response to the same historical moment).</p>
    <p><strong>Philosophy:</strong> Tantric philosophy (the erotic as path to transcendence). Nahuatl cosmology. Heidegger's concept of Augenblick (the "moment of vision").</p>

    <ul>
      <li><strong>The musical form:</strong> A fugue is a musical composition where a theme is introduced and then developed through variations and counterpoint. How does Celan use fugal structure? What are the repeating themes?</li>
      <li><strong>Language itself:</strong> Celan wrote in German — the language of both Goethe and the perpetrators. What does it mean to write about the destruction of your people in the language of the destroyers?</li>
      <li><strong>Margarete and Shulamith:</strong> Two women — one from German Romantic tradition (Goethe's Faust), one from the Hebrew Song of Songs. How do these figures work as counterpoint?</li>
      <li><strong>Beauty and horror:</strong> The poem is undeniably beautiful in its music and imagery. Is this a problem? Can aestheticization of atrocity be a form of testimony, or does it risk betrayal?</li>
      <li><strong>Cross-disciplinary:</strong> Adorno famously said "To write poetry after Auschwitz is barbaric." This poem is often cited as the refutation. What does the poem suggest about art's relationship to catastrophe?</li>
    </ul>

  aboutPoem:`
    <p>Written in 1944-45, first published in Romanian translation in 1947, then in German in 1948 in the collection "Der Sand aus den Urnen." It became the most famous poem of the Holocaust — and later the poem Celan most wanted to escape, feeling it had become too "anthologized," too easily consumed.</p>
    <p><strong>Form:</strong> The poem imitates a musical fugue: themes ("Black milk of daybreak," Margarete, Shulamith, the man in the house, the grave in the air) are introduced, repeated, varied, and interwoven with increasing intensity. The lack of stanza breaks in the original creates a suffocating forward momentum.</p>
    <p><strong>Biographical basis:</strong> Celan's parents were deported to a concentration camp in Transnistria (occupied Ukraine). His father died of typhus, his mother was shot. Celan himself survived in a labor camp. The poem is not metaphorical — "he commands us to play up for the dance" refers to the documented practice of forcing camp inmates to play music.</p>

  aboutAuthor:`
    <p><strong>Paul Celan (1920-1970)</strong> — Born Paul Antschel in Czernowitz, Bukovina (then Romania, now Ukraine), a multicultural, multilingual city. His parents were deported and killed by the Nazis; he survived forced labor. After the war, he lived in Bucharest, then Vienna, then Paris (from 1948 until his death).</p>
    <p><strong>The language question:</strong> Celan chose to write in German — his mother tongue, the language his mother taught him, and the language of those who killed her. This impossible position is the engine of all his later work: language as both wound and testimony.</p>
    <p><strong>Later work:</strong> After "Deathfugue," Celan's poetry became increasingly compressed, fractured, neologistic — as if the German language had to be broken apart and rebuilt to speak truthfully. His later collections ("Sprachgitter," "Die Niemandsrose," "Atemwende") are among the most demanding and rewarding poetry ever written.</p>
    <p><strong>Death:</strong> Celan drowned himself in the Seine on or around April 20, 1970 — reportedly the date of Hitler's birthday, though this may be coincidence.</p>

    <p><strong>Post-war German culture:</strong> The poem entered a society in denial. Germany in the late 1940s-50s was engaged in what Alexander and Margarete Mitscherlich later called "the inability to mourn." Celan's poem forced confrontation — which is partly why it became so famous and partly why Celan came to resent its fame.</p>

  connections:`
    <p><strong>In this collection:</strong> Celan's "music of destruction" connects to Trakl's "Grodek" (both transform atrocity into terrible beauty). The Margarete/Shulamith counterpoint resonates with Paz's Sunstone, where love and historical violence also intertwine.</p>
    <p><strong>Philosophy:</strong> Adorno's aesthetic theory. Walter Benjamin's "Angel of History." Emmanuel Levinas (who was Celan's contemporary and philosophical interlocutor).</p>
    <p><strong>Music:</strong> The fugue form itself — Bach. The poem has been set to music numerous times. The relationship between musical structure and meaning.</p>

  fullText: `Autumn eats its leaf out of my hand: we are friends.
We shell time from the nuts and teach it to walk:
time returns to the shell.

In the mirror is Sunday,
in the dream we sleep,
the mouth speaks true.

My eye goes down to my lover’s sex:
we gaze at each other,
we speak of dark things,

we love each other like poppy and memory,
we sleep like wine in the seashells,
like the sea in the moon’s blood-beam.

We stand and embrace at the window, they watch us from the street:
it is time, for this to be known!
It is time that the stone took the trouble to bloom,
that unrest’s heart started to beat.
It’s time for it to be time.

It is time.`,

  sourceUrl:'https://poets.org/poem/corona',

      <li><strong>Time:</strong> "We shell time from the nuts and teach it to walk: / time returns to the shell." What vision of time does this propose? How does it differ from clock-time?</li>
      <li><strong>"It is time that the stone took the trouble to bloom":</strong> This line has become one of the most quoted in German poetry. What does it demand?</li>
      <li><strong>The title:</strong> "Corona" means crown, garland, halo — and also the luminous ring visible during a solar eclipse. Which meanings activate for you?</li>
      <li><strong>Cross-disciplinary:</strong> The poem proposes that love creates its own temporality. Compare with Einstein's relativity — different frames of reference experience time differently. Is the lovers' time a different frame of reference?</li>
    </ul>

  aboutPoem:`
    <p>Published in "Mohn und Gedachtnis" (Poppy and Memory, 1952). Written for Ingeborg Bachmann, the Austrian poet with whom Celan had an intense, turbulent, on-and-off relationship from the late 1940s until the 1960s. Their correspondence, published in 2008, is one of the great literary love stories of the 20th century.</p>
    <p><strong>Form:</strong> Five stanzas moving from intimate gesture (autumn, hand, nut) through dream and mirror to the declaration of time. The language is deceptively simple — short declarative sentences that accumulate mythic force.</p>

  originalText: `Wolę kino.
Wolę koty.
Wolę dęby nad Wartą.
Wolę Dickensa od Dostojewskiego.
Wolę siebie lubiącą ludzi
niż siebie kochającą ludzkość.
Wolę mieć w pogotowiu igłę z nitką.
Wolę kolor zielony.
Wolę nie twierdzić,
że rozum jest wszystkiemu winien.
Wolę wyjątki.
Wolę wychodzić wcześniej.
Wolę rozmawiać z lekarzami o czymś innym.
Wolę stare ilustracje w prążki.
Wolę śmieszność pisania wierszy
od śmieszności ich niepisania.
Wolę w miłości rocznice nieokrągłe,
do obchodzenia na co dzień.
Wolę moralistów,
którzy nie obiecują mi nic.
Wolę dobroć przebiegłą od łatwowiernej za bardzo.
Wolę ziemię w cywilu.
Wolę kraje podbite niż podbijające.
Wolę mieć zastrzeżenia.
Wolę piekło chaosu od piekła porządku.
Wolę bajki Grimma od pierwszych stron gazet.
Wolę liście bez kwiatów niż kwiaty bez liści.
Wolę psy z ogonem nie przyciętym.
Wolę oczy jasne, ponieważ mam ciemne.
Wolę szuflady.
Wolę wiele rzeczy, których tu nie wymieniłam,
od wielu również tu nie wymienionych.
Wolę zera luzem
niż ustawione w kolejce do cyfry.
Wolę czas owadzi od gwiezdnego.
Wolę odpukać.
Wolę nie pytać jak długo jeszcze i kiedy.
Wolę brać pod uwagę nawet tę możliwość,
że byt ma swoją rację.`,
  fullText: `I prefer movies.
I prefer cats.
I prefer the oaks along the Warta.
I prefer Dickens to Dostoyevsky.
I prefer myself liking people
to myself loving mankind.
I prefer keeping a needle and thread on hand, just in case.
I prefer the color green.
I prefer not to maintain
that reason is to blame for everything.
I prefer exceptions.
I prefer to leave early.
I prefer talking to doctors about something else.
I prefer the old fine-lined illustrations.
I prefer the absurdity of writing poems
to the absurdity of not writing poems.
I prefer, where love’s concerned, nonspecific anniversaries
that can be celebrated every day.
I prefer moralists
who promise me nothing.
I prefer cunning kindness to the over-trustful kind.
I prefer the earth in civvies.
I prefer conquered to conquering countries.
I prefer having some reservations.
I prefer the hell of chaos to the hell of order.
I prefer Grimms’ fairy tales to the newspapers’ front pages.
I prefer leaves without flowers to flowers without leaves.
I prefer dogs with uncropped tails.
I prefer light eyes, since mine are dark.
I prefer desk drawers.
I prefer many things that I haven’t mentioned here
to many things I’ve also left unsaid.
I prefer zeroes on the loose
to those lined up behind a cipher.
I prefer the time of insects to the time of stars.
I prefer to knock on wood.
I prefer not to ask how much longer and when.
I prefer keeping in mind even the possibility
that existence has its own reason for being.`,

  reflect:`
    <ul>
      <li><strong>The catalog form:</strong> The entire poem is a list of preferences. How does accumulation create meaning differently from narrative or argument?</li>
      <li><strong>What's excluded:</strong> "I prefer many things that I haven't mentioned here / to many things I've also left unsaid." The poem acknowledges its own incompleteness. What would your list look like?</li>
      <li><strong>The political lines:</strong> "I prefer conquered to conquering countries." Hidden among cats and desk drawers is a serious ethical stance. How does the casual tone make the political sharper?</li>
      <li><strong>The final preference:</strong> "keeping in mind even the possibility / that existence has its own reason for being." How does this tentative, qualified faith-statement work as a closing?</li>
      <li><strong>Cross-disciplinary:</strong> The poem enacts a kind of values-taxonomy — classifying reality by personal preference rather than objective categories. Compare with how recommender systems construct identity through preference patterns.</li>

  aboutPoem:`
    <p>Published in "Ludzie na moscie" (People on a Bridge, 1986). The poem is characteristic Szymborska: apparently simple, conversational, even whimsical, but concealing depths of philosophical and political seriousness beneath the surface of everyday observation.</p>
    <p><strong>Form:</strong> Free verse catalog/list poem. No stanza breaks — one continuous flow of preferences, mixing the trivial (cats, desk drawers) with the profound (conquered countries, the reason for existence). The lack of hierarchy IS the point: in Szymborska's world, preference for green is given equal syntactic weight to ethical conviction.</p>
    <p><strong>Method:</strong> Szymborska's signature move — using modesty and humor to approach ideas that would buckle under solemnity. She once said: "Whatever inspiration is, it's born from a continuous 'I don't know.'"</p>

  aboutAuthor:`
    <p><strong>Wislawa Szymborska (1923-2012)</strong> — Born in Kornik, Poland. Lived most of her life in Krakow. Nobel Prize in Literature 1996. The Swedish Academy called her "the Mozart of poetry" for her deceptive simplicity and perfection of form.</p>
    <p><strong>Life:</strong> Survived the Nazi occupation. Published Stalinist-conformist poetry in the early 1950s (which she later repudiated). From the mid-1950s onward, developed her distinctive voice: ironic, questioning, amazed by the ordinary, skeptical of all grand narratives.</p>
    <p><strong>Style:</strong> Conversational diction, philosophical wit, unexpected angles of perception. She writes about evolution, mathematics, statistics, and art with equal ease. Her poems often begin with a simple observation and spiral into vertigo.</p>
    <p><strong>Vivid detail:</strong> She published only about 350 poems in her lifetime — roughly one every two months, meticulously revised. She said most poems "didn't earn their place."</p>
    <p><strong>Essential works:</strong> "Calling Out to Yeti" (1957), "Could Have" (1972), "The End and the Beginning" (1993), "Moment" (2002). Collected in English as "Poems New and Collected."</p>
  `,
  historicalContext:`
    <p><strong>Poland, 1986:</strong> Late Communist era — Solidarity suppressed by martial law (1981), Jaruzelski's military government, but the system visibly crumbling. Szymborska's preference for "conquered to conquering countries" reads as a quiet but unmistakable political statement in a country that had been both conquered and (under Soviet direction) a conqueror.</p>
    <p>Szymborska navigated the political landscape with characteristic indirection — her poems were not overtly dissident but their emphasis on individual perception, doubt, and humor was inherently subversive in a system that demanded certainty and collective identity.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> Szymborska's catalog of preferences inverts Prufrock's paralysis of choice. Where Prufrock cannot choose, Szymborska chooses everything — and in choosing, creates a self. Compare with Stevens's "Thirteen Ways" — both use enumeration as a mode of knowing.</p>
    <p><strong>Philosophy:</strong> Skepticism as a philosophical tradition (Montaigne, Hume). The poem is profoundly anti-dogmatic.</p>
    <p><strong>Science:</strong> The poem's method resembles empiricism — building knowledge from particular observations rather than deducing from first principles.</p>
  `

  fullText: `When I pronounce the word Future,
the first syllable already belongs to the past.

When I pronounce the word Silence,
I destroy it.

When I pronounce the word Nothing,
I make something no non-being can hold.`,

  reflect:`

  aboutPoem:`
    <p>One of Szymborska's most compressed and celebrated poems. Six lines, three stanzas, three paradoxes: Future, Silence, Nothing — each word is consumed by its own utterance.</p>

  fullText: `They fuck you up, your mum and dad.
They may not mean to, but they do.
They fill you with the faults they had
And add some extra, just for you.

But they were fucked up in their turn
By fools in old-style hats and coats,
Who half the time were soppy-stern
And half at one another’s throats.

Man hands on misery to man.
It deepens like a coastal shelf.
Get out as early as you can,
And don’t have any kids yourself.`,

  aboutPoem:`
    <p>Written in April 1971, published in "High Windows" (1974). Despite — or because of — its brevity (12 lines) and apparent simplicity, it became Larkin's most widely known poem. He sometimes expressed ambivalence about its fame, feeling it overshadowed his more complex work.</p>

    <p><strong>Title:</strong> From Robert Louis Stevenson's "Requiem": "This be the verse you grave for me." Larkin repurposes a Romantic epitaph as a nihilist manifesto — a characteristic move.</p>

  aboutAuthor:`
    <p><strong>Philip Larkin (1922-1985)</strong> — Born in Coventry, England. Librarian at the University of Hull for thirty years. Along with Ted Hughes, the most significant English poet of the post-war period. He declined the Poet Laureateship.</p>
    <p><strong>Style:</strong> Larkin perfected a mode of lucid, melancholy, precisely observed English verse. His language is conversational but metrically exact; his tone is wry, bleak, and deeply self-aware. He writes about ordinary English life — rain, offices, weddings, aging — with an intensity that transforms the mundane into the metaphysical.</p>
    <p><strong>Paradox:</strong> Larkin was a deeply pessimistic poet who produced some of the most beautiful and moving poetry in the English language. His pessimism was not posturing but genuine conviction — yet the care and craft of the poetry itself constitutes a kind of answer to the meaninglessness it describes.</p>
    <p><strong>Essential works:</strong> "The Whitsun Weddings" (1964), "High Windows" (1974), "The Less Deceived" (1955). Also a fine jazz critic and two early novels.</p>

    <p><strong>England, 1971:</strong> Post-imperial decline, industrial unrest, the beginning of the end of the post-war consensus. Larkin's England is a country of diminished expectations — the empire gone, the welfare state straining, the old certainties of class and religion eroding but nothing convincing replacing them.</p>
    <p>The poem's casual profanity was still mildly shocking in 1971. It marked a generational shift in English poetry — the Movement poets (Larkin, Amis, Gunn) broke with the high rhetoric of Dylan Thomas and the neo-Romantics in favor of plain speech, irony, and empiricism.</p>

  year:'1977', category:'precision', hasFullText:true,
  fullText: `I work all day, and get half-drunk at night.
Waking at four to soundless dark, I stare.
In time the curtain-edges will grow light.
Till then I see what’s really always there:
Unresting death, a whole day nearer now,
Making all thought impossible but how
And where and when I shall myself die.
Arid interrogation: yet the dread
Of dying, and being dead,
Flashes afresh to hold and horrify.

The mind blanks at the glare. Not in remorse
—The good not done, the love not given, time
Torn off unused—nor wretchedly because
An only life can take so long to climb
Clear of its wrong beginnings, and may never;
But at the total emptiness for ever,
The sure extinction that we travel to
And shall be lost in always. Not to be here,
Not to be anywhere,
And soon; nothing more terrible, nothing more true.

This is a special way of being afraid
No trick dispels. Religion used to try,
That vast moth-eaten musical brocade
Created to pretend we never die,
And specious stuff that says No rational being
Can fear a thing it will not feel, not seeing
That this is what we fear—no sight, no sound,
No touch or taste or smell, nothing to think with,
Nothing to love or link with,
The anaesthetic from which none come round.

And so it stays just on the edge of vision,
A small unfocused blur, a standing chill
That slows each impulse down to indecision.
Most things may never happen: this one will,
And realisation of it rages out
In furnace-fear when we are caught without
People or drink. Courage is no good:
It means not scaring others. Being brave
Lets no one off the grave.
Death is no different whined at than withstood.

Slowly light strengthens, and the room takes shape.
It stands plain as a wardrobe, what we know,
Have always known, know that we can’t escape,
Yet can’t accept. One side will have to go.
Meanwhile telephones crouch, getting ready to ring
In locked-up offices, and all the uncaring
Intricate rented world begins to rouse.
The sky is white as clay, with no sun.
Work has to be done.
Postmen like doctors go from house to house.`,
  sourceUrl:'https://www.poetryfoundation.org/poems/48422/aubade-56d229a6e2f07',
  reflect:`
    <ul>
      <li><strong>The title:</strong> An aubade is traditionally a dawn love poem — lovers parting at sunrise. Larkin's aubade is about waking alone to contemplate death. How does the title's irony work?</li>
      <li><strong>The argument:</strong> Larkin systematically dismantles every consolation — religion ("that vast moth-eaten musical brocade"), Epicurean philosophy ("not seeing / That this is what we fear"), courage ("no good: / It means not scaring others"). Does any consolation survive?</li>
      <li><strong>The ending:</strong> After four stanzas of existential terror, the final stanza returns to the ordinary world — telephones, postmen, offices. Is this redemption or just distraction?</li>
      <li><strong>Personal:</strong> "Most things may never happen: this one will." When have you felt this kind of certainty about mortality? How do you live with it?</li>
      <li><strong>Cross-disciplinary:</strong> Compare with terror management theory (Ernest Becker, "The Denial of Death") — the psychological framework for how humans cope with mortality awareness. Larkin refuses all coping mechanisms.</li>
    </ul>
  `,
  aboutPoem:`
    <p>Written in 1977, published in the Times Literary Supplement in December 1977, then in Larkin's last major collection (though he published very little after it). Often considered his finest single poem, and one of the greatest poems about mortality in the English language.</p>
    <p><strong>Form:</strong> Five ten-line stanzas with a complex rhyme scheme (ABABCCDEED). The stanzas are metrically varied — mixing pentameter with shorter lines, the rhythmic disturbance mirroring the mental disturbance of pre-dawn anxiety.</p>
    <p><strong>Occasion:</strong> Larkin suffered from severe insomnia in his fifties, regularly waking in the early hours. The poem transforms this biographical detail into a universal meditation on the one certainty of human existence.</p>
    <p><strong>The last stanza:</strong> "Slowly light strengthens, and the room takes shape" — the return of the physical world after the night's abstract terror. But the final lines ("Work has to be done. / Postmen like doctors go from house to house") are not reassuring: routine is just another way of not-thinking about death.</p>

  aboutAuthor:`<p>See Larkin bio above (This Be The Verse).</p>`,
  historicalContext:`
    <p><strong>England, 1977:</strong> Silver Jubilee year, punk rock, the IMF bailout, the beginning of Thatcherism. Larkin, in his mid-fifties at Hull, was increasingly isolated — a solitary drinker, going deaf, watching his mother's slow decline. The poem's desolation is personal but also cultural: the England of "Aubade" has no faith left, no grand narrative, nothing between the individual and the void.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> The most direct comparison is Stevens's "The Snow Man" — both confront nothingness, but Stevens finds a kind of austere beauty in emptiness while Larkin finds only terror. Compare also with Rilke's Eighth Elegy on consciousness as burden.</p>
    <p><strong>Philosophy:</strong> Epicurus (whom Larkin explicitly rebuts). Heidegger's "Being-toward-death." Becker's "The Denial of Death." Lucretius.</p>
  `

  year:'1960', category:'dream', hasFullText:true,
  fullText: `is even more fun than going to San Sebastian, Irún, Hendaye, Biarritz, Bayonne
or being sick to my stomach on the Travesera de Gracia in Barcelona
partly because in your orange shirt you look like a better happier St. Sebastian
partly because of my love for you, partly because of your love for yoghurt
partly because of the fluorescent orange tulips around the birches
partly because of the secrecy our smiles take on before people and statuary
it is hard to believe when I’m with you that there can be anything as still
as solemn as unpleasantly definitive as statuary when right in front of it
in the warm New York 4 o’clock light we are drifting back and forth
between each other like a tree breathing through its spectacles

and the portrait show seems to have no faces in it at all, just paint
you suddenly wonder why in the world anyone ever did them
                                                                                                              I look
at you and I would rather look at you than all the portraits in the world
except possibly for the Polish Rider occasionally and anyway it’s in the Frick
which thank heavens you haven’t gone to yet so we can go together for the first time
and the fact that you move so beautifully more or less takes care of Futurism
just as at home I never think of the Nude Descending a Staircase or
at a rehearsal a single drawing of Leonardo or Michelangelo that used to wow me
and what good does all the research of the Impressionists do them
when they never got the right person to stand near the tree when the sun sank
or for that matter Marino Marini when he didn’t pick the rider as carefully
as the horse
                               it seems they were all cheated of some marvelous experience
which is not going to go wasted on me which is why I’m telling you about it`,
  sourceUrl:'https://poets.org/poem/having-coke-you',
  reflect:`
    <ul>
      <li><strong>The catalog of negation:</strong> O'Hara lists all the great art that matters less than being with this person. Is this anti-intellectualism, or is it the highest possible compliment to both art and love?</li>
      <li><strong>The casual tone:</strong> The poem reads like someone talking — no obvious "poetic" language, no meter, no rhyme. How does this informality serve the poem's argument about the superiority of lived experience over aesthetic experience?</li>

      <li><strong>Cross-disciplinary:</strong> The poem raises the ancient philosophical question: is direct experience superior to representation? Plato vs. Aristotle on mimesis, but decided in favor of the warm body.</li>

  aboutPoem:`
    <p>Written in 1960 for Vincent Warren, a dancer with the New York City Ballet and O'Hara's great love. Not published during O'Hara's lifetime — it appeared in the posthumous "Collected Poems" (1971). It has become one of the most beloved American poems of the 20th century.</p>
    <p><strong>Form:</strong> Free verse in long, breathless lines that mimic excited speech. No stanza breaks — one continuous outpouring. The syntax runs on, clause after clause, mimicking the mind in a state of happiness that can't stop finding new reasons for itself.</p>
    <p><strong>O'Hara's method:</strong> He called his approach "Personism" — "the poem is at last between two persons instead of two pages." The poem is addressed to "you" (Warren) with the intimacy of conversation, not the formality of literature.</p>
  `,
  aboutAuthor:`
    <p><strong>Frank O'Hara (1926-1966)</strong> — Born in Baltimore, raised in Massachusetts. Harvard, then New York. Curator at the Museum of Modern Art. Central figure of the New York School of poets (with Ashbery, Koch, Schuyler). Died at 40, struck by a dune buggy on Fire Island.</p>
    <p><strong>Life as art:</strong> O'Hara's poetry is inseparable from his life in New York — the parties, galleries, bars, concerts, friendships, love affairs. He wrote poems during lunch breaks, at parties, on the phone. His method was spontaneous, but his cultural knowledge was vast (he could discuss Rachmaninoff and Jackson Pollock with equal depth).</p>
    <p><strong>Style:</strong> Conversational, urbane, campy, erudite, emotionally direct. He broke with the academic formalism of the 1950s by simply ignoring it — writing with the speed and energy of Abstract Expressionist painting (his close friends included de Kooning, Kline, and Rivers).</p>
    <p><strong>Essential works:</strong> "Lunch Poems" (1964), "Meditations in an Emergency" (1957), "The Collected Poems" (1971).</p>

  historicalContext:`
    <p><strong>New York, 1960:</strong> The apex of Abstract Expressionism giving way to Pop Art. The Cedar Tavern, the Five Spot jazz club, MoMA expanding. The New York School poets were embedded in this art world — O'Hara wrote catalog essays for Pollock and de Kooning exhibitions while producing hundreds of poems.</p>
    <p>The poem's casual mention of homosexual love (the "you" is clearly male) was radical in 1960 — before Stonewall, before gay liberation. O'Hara's openness was not political in the activist sense but revolutionary in its refusal to hide or code.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> The most direct contrast is with Celan's "Corona" — both are love poems, but O'Hara's is sun-drenched and American where Celan's is moonlit and European, earned against the weight of history. Compare also with Lorca's New York — same city, thirty years earlier, experienced as nightmare rather than playground.</p>
    <p><strong>Art:</strong> The entire trajectory of 20th-century art, from Impressionism through Abstract Expressionism. The poem is a love letter disguised as an art criticism seminar.</p>

{
  id:'ohara-lady', poet:'Frank O\'Hara', title:'The Day Lady Died',
  year:'1959', category:'dream', hasFullText:true,
  fullText: `It is 12:20 in New York a Friday
three days after Bastille day, yes
it is 1959 and I go get a shoeshine
because I will get off the 4:19 in Easthampton
at 7:15 and then go straight to dinner
and I don’t know the people who will feed me

I walk up the muggy street beginning to sun
and have a hamburger and a malted and buy
an ugly NEW WORLD WRITING to see what the poets
in Ghana are doing these days
                                                        I go on to the bank
and Miss Stillwagon (first name Linda I once heard)
doesn’t even look up my balance for once in her life
and in the GOLDEN GRIFFIN I get a little Verlaine
for Patsy with drawings by Bonnard although I do
think of Hesiod, trans. Richmond Lattimore or
Brendan Behan’s new play or Le Balcon or Les Nègres
of Genet, but I don’t, I stick with Verlaine
after practically going to sleep with quandariness

and for Mike I just stroll into the PARK LANE
Liquor Store and ask for a bottle of Strega and
then I go back where I came from to 6th Avenue
and the tobacconist in the Ziegfeld Theatre and
casually ask for a carton of Gauloises and a carton
of Picayunes, and a NEW YORK POST with her face on it

and I am sweating a lot by now and thinking of
leaning on the john door in the 5 SPOT
while she whispered a song along the keyboard
to Mal Waldron and everyone and I stopped breathing`,
  sourceUrl:'https://www.poetryfoundation.org/poems/42657/the-day-lady-died',
  reflect:`
    <ul>
      <li><strong>The mundane catalog:</strong> Most of the poem describes ordinary errands — lunch, a shoeshine, buying books and cigarettes. How does this dailiness set up the devastating final image?</li>
      <li><strong>The newspaper:</strong> The turn comes with the NEW YORK POST "with her face on it" — Billie Holiday's death. O'Hara never names her except in the title. Why this indirection?</li>
      <li><strong>The final image:</strong> Memory of Holiday singing at the Five Spot — "she whispered a song along the keyboard / to Mal Waldron and everyone and I stopped breathing." How does stopping breathing work as both literal memory and elegiac tribute?</li>
      <li><strong>Time:</strong> The poem is obsessively time-stamped (12:20, Friday, three days after Bastille Day, 1959). What does this precision of dating do?</li>
      <li><strong>Cross-disciplinary:</strong> The poem's method — building significance through accumulation of trivial detail — is also the method of documentary film. Compare with Chris Marker or Agnes Varda.</li>
    </ul>
  `,
  aboutPoem:`
    <p>Written July 17, 1959, the day Billie Holiday died. O'Hara wrote it as one of his "I do this I do that" poems — a characteristic form in which a walk through New York, narrated in real time, suddenly opens into something larger.</p>
    <p><strong>Form:</strong> Four stanzas of free verse, mimicking the movement of a lunch-hour walk. The specificity is extraordinary — real stores, real streets, real books, real brands (Gauloises, Picayunes, Strega). This is poetry as journalism of consciousness.</p>
    <p><strong>The turn:</strong> The poem pivots on the newspaper image — from the present tense of errands to the past tense of memory. The final four lines shift from the visual (doing things) to the auditory (Holiday singing) and the physical (stopped breathing). This is the poem's genius: it makes you feel the moment when ordinary life is ambushed by grief.</p>
    <p><strong>"Lady Day":</strong> Billie Holiday's nickname. O'Hara's elegy never mentions her name, never describes her suffering, never sentimentalizes. It simply records the moment when the news hit — and then reaches back to the last time he heard her sing, alive.</p>

  aboutAuthor:`<p>See O'Hara bio above (Having a Coke with You).</p>`,
  historicalContext:`
    <p><strong>July 17, 1959:</strong> Billie Holiday died at Metropolitan Hospital in New York, under police guard (she had been arrested for drug possession on her deathbed). She was 44. Her death marked the end of an era of American jazz and the intersection of racism, addiction, and genius that defined it.</p>
    <p>O'Hara's poem captures a specific New York — a city of bookshops, tobacconists, and jazz clubs, multilingual and culturally dense. This New York was already beginning to disappear in 1959.</p>

{
  id:'smith-stars', poet:'Tracy K. Smith', title:'My God, It\'s Full of Stars',
  year:'2011', category:'science', hasFullText:true,
  fullText: `1.

We like to think of it as parallel to what we know,
Only bigger. One man against the authorities.
Or one man against a city of zombies. One man

Who is not, in fact, a man, sent to understand
The caravan of men now chasing him like red ants
Let loose down the pants of America. Man on the run.

Man with a ship to catch, a payload to drop,
This message going out to all of space. . . . Though
Maybe it’s more like life below the sea: silent,

Buoyant, bizarrely benign. Relics
Of an outmoded design. Some like to imagine
A cosmic mother watching through a spray of stars,

Mouthing yes, yes as we toddle toward the light,
Biting her lip if we teeter at some ledge. Longing
To sweep us to her breast, she hopes for the best

While the father storms through adjacent rooms
Ranting with the force of Kingdom Come,
Not caring anymore what might snap us in its jaw.

Sometimes, what I see is a library in a rural community.
All the tall shelves in the big open room. And the pencils
In a cup at Circulation, gnawed on by the entire population.

The books have lived here all along, belonging
For weeks at a time to one or another in the brief sequence
Of family names, speaking (at night mostly) to a face,

A pair of eyes. The most remarkable lies.


2.

Charlton Heston is waiting to be let in. He asked once politely.
A second time with force from the diaphragm. The third time,
He did it like Moses: arms raised high, face an apocryphal white.

Shirt crisp, suit trim, he stoops a little coming in,
Then grows tall. He scans the room. He stands until I gesture,
Then he sits. Birds commence their evening chatter. Someone fires

Charcoals out below. He’ll take a whiskey if I have it. Water if I don’t.
I ask him to start from the beginning, but he goes only halfway back.
That was the future once, he says. Before the world went upside down.

Hero, survivor, God’s right hand man, I know he sees the blank
Surface of the moon where I see a language built from brick and bone.
He sits straight in his seat, takes a long, slow high-thespian breath,

Then lets it go. For all I know, I was the last true man on this earth. And:
May I smoke? The voices outside soften. Planes jet past heading off or back.
Someone cries that she does not want to go to bed. Footsteps overhead.

A fountain in the neighbor’s yard babbles to itself, and the night air
Lifts the sound indoors. It was another time, he says, picking up again.
We were pioneers. Will you fight to stay alive here, riding the earth

Toward God-knows-where? I think of Atlantis buried under ice, gone
One day from sight, the shore from which it rose now glacial and stark.
Our eyes adjust to the dark.


3.

Perhaps the great error is believing we’re alone,

That the others have come and gone—a momentary blip—

When all along, space might be choc-full of traffic,

Bursting at the seams with energy we neither feel

Nor see, flush against us, living, dying, deciding,

Setting solid feet down on planets everywhere,

Bowing to the great stars that command, pitching stones

At whatever are their moons. They live wondering

If they are the only ones, knowing only the wish to know,

And the great black distance they—we—flicker in.


Maybe the dead know, their eyes widening at last,

Seeing the high beams of a million galaxies flick on

At twilight. Hearing the engines flare, the horns

Not letting up, the frenzy of being. I want to be

One notch below bedlam, like a radio without a dial.

Wide open, so everything floods in at once.

And sealed tight, so nothing escapes. Not even time,

Which should curl in on itself and loop around like smoke.

So that I might be sitting now beside my father

As he raises a lit match to the bowl of his pipe

For the first time in the winter of 1959.


4.

In those last scenes of Kubrick’s 2001
When Dave is whisked into the center of space,
Which unfurls in an aurora of orgasmic light
Before opening wide, like a jungle orchid
For a love-struck bee, then goes liquid,
Paint-in-water, and then gauze wafting out and off,
Before, finally, the night tide, luminescent
And vague, swirls in, and on and on. . . .

In those last scenes, as he floats
Above Jupiter’s vast canyons and seas,
Over the lava strewn plains and mountains
Packed in ice, that whole time, he doesn’t blink.
In his little ship, blind to what he rides, whisked
Across the wide-screen of unparcelled time,
Who knows what blazes through his mind?
Is it still his life he moves through, or does
That end at the end of what he can name?

On set, it’s shot after shot till Kubrick is happy,
Then the costumes go back on their racks
And the great gleaming set goes black.


5.

When my father worked on the Hubble Telescope, he said
They operated like surgeons: scrubbed and sheathed
In papery green, the room a clean cold, a bright white.

He’d read Larry Niven at home, and drink scotch on the rocks,
His eyes exhausted and pink. These were the Reagan years,
When we lived with our finger on The Button and struggled

To view our enemies as children. My father spent whole seasons
Bowing before the oracle-eye, hungry for what it would find.
His face lit-up whenever anyone asked, and his arms would rise

As if he were weightless, perfectly at ease in the never-ending
Night of space. On the ground, we tied postcards to balloons
For peace. Prince Charles married Lady Di. Rock Hudson died.

We learned new words for things. The decade changed.

The first few pictures came back blurred, and I felt ashamed
For all the cheerful engineers, my father and his tribe. The second time,
The optics jibed. We saw to the edge of all there is—

So brutal and alive it seemed to comprehend us back.`,

  fullText: `About suffering they were never wrong,
The Old Masters: how well they understood
Its human position; how it takes place
While someone else is eating or opening a window or just walking dully along

For the miraculous birth, there always must be
Children who did not specially want it to happen, skating
On a pond at the edge of the wood:
They never forgot
That even the dreadful martyrdom must run its course
Anyhow in a corner, some untidy spot
Where the dogs go on with their doggy life and the torturer's horse
Scratches its innocent behind on a tree.

  fullText: `Early one morning words were missing. Before that, words were not. Facts were, faces were. In a good story, Aristotle tells us, everything that happens is pushed by something else. One day someone noticed there were stars but no words, why? I’ve asked a lot of people, I think it is a good question. Three old women were bending in the fields. What use is it to question us? They said. Well, it shortly became clear that they knew everything there is to know about the snowy fields and the blue- green shoots and the plant called “audacity” that poets mistake for violets. I began to copy out everything that was said. The marks construct an instant of nature gradually, without the boredom of a story. I emphasize this. I will do anything to avoid boredom. It is the task of a lifetime. You can never know enough, never work enough, never use the infinitives and participles oddly enough, never impede the movement harshly enough, never leave the mind quickly enough.

In fifty-three fascicles I copied out everything that was said, things vast distances apart. I read the fascicles each day at the same time, until yesterday men came and took up the fascicles. Put them in a crate. Locked it. Then together we viewed the landscape. Their instructions were clear, I am to imitate a mirror like that of water (but water is not a mirror and it is dangerous to think so). In fact I was the whole time waiting for them to leave so I could begin filling in the parts I missed. So I am left with three fascicles (which I hid). I have to be careful what I set down. Aristotle talks about probability and necessity, but what good is a marvel, what good is a story that does not contain poison dragons? Well, you can never work enough.

Short Talk on Walking Backwards
My mother forbad us to walk backwards. That is how the dead walk, she would say. Where did she get this idea? Perhaps from a bad translation. The dead, after all, do not walk backwards but they do walk behind us. They have no lungs and cannot call out but would love for us to turn around. They are victims of love, many of them.

Short Talk on Le Bonheur d’être bien aimée
Day after day I think of you as soon as I wake up. Someone has put cries of birds on the air like jewels.

SHORT TALK ON RECTIFICATION
Kafka liked to have his watch an hour and a half fast. Felice kept setting it right. Nonetheless, each of us loves the other as he is, he wrote in his diary along with some remarks about her gold teeth, which had for him a really hellish luster in 1912. And for five years they almost married. He made a list of arguments for and against it, including inability to bear the assault of his own life (for) and the sight of the nightshirts laid out on his parents’ beds at 10:30 (against). Hemorrhage saved him. When advised not to speak by doctors in the sanitarium, he left glass sentences all over the floor. Felice, says one of them, had too much nakedness left in her. Healthy teeth? Also horrible in their way.

SHORT TALK ON VAN GOGH
The reason I drink is to understand the yellow sky, the great yellow sky, said Van Gogh. When he looked at the world he saw the nails that attach colors to things and he saw that the nails were in pain.

SHORT TALK ON SLEEP STONES
Camille Claudel lived the last thirty years of her life in an asylum wondering why, writing letters to her brother the poet, who had signed the papers. Come visit me, she says. Remember I am living here with madwomen, days are long. She did not smoke or stroll. She refused to sculpt. Although they gave her sleep stones—marble and granite and porphyry—she broke them, then collected the pieces and buried these outside the walls at night. Night was when her hands grew huger and huger, until in the photograph they are like two parts of someone else loaded onto her knees.

Short Talk on Waterproofing
Franz Kafka was Jewish. He had a sister, Ott!a, Jewish. Ottla married a jurist, Josef David, not Jewish. When the Nuremberg Laws were introduced to Bohemia-Moravia in 1942, quiet Ottla suggested to Josef David that they divorce. He at first refused. She spoke about night shapes and property and their two daughters and a rational approach. She did not mention, because she did not yet know the word, Auschwitz, where she would die in October 1943. After putting the apartment in order she packed a rucksack and was given a good shoeshine by Josef David. He applied a coat of grease. Now they are waterproof, he said.

Short Talk on the Mona Lisa
Every day he poured his question into her, as you pour water from one vessel into another, and it poured back. Don't tell me he was painting his mother, lust, etc. There is a moment when the water is not in one vessel or in the other—what a thirst it was, and he supposed that when the canvas become completely empty he would stop. But women are strong. She knew vessels, she new water, she knew mortal thirst.

Short Talk on Sylvia Plath
Did you see her mother on television? She said plain, burned things. She said I thought it an excellent poem but it hurt me. She did not say jungle fear. She did not say jungle hatred wild jungle weeping chop it back. She said self-government she said end of the road. She did not say humming in the middle of the air what you came for chop.

Short Talk on the Total Collection
From childhood he dreamed of being able to keep with him all the objects in the world lined up on his shelves and bookcases. He denied lack, oblivion, or even the likelihood of a missing piece. Order streamed from Noah in blue triangles and as the pure fury of his classifications rose around him, engulfing his life, they came to be called waves by others, who drowned, a world of them.

Short Talk on Seating
Nowadays he is tied to a chair in a room with three madmen but during the war my father was a navigator and flew low over France to drop parcels for spies—once nylon stockings, hard to explain to the Germans who shot down the plane. Wo ist sie? they kept asking but Dad had no German and the other three were dead in their seats.

Well you know I wonder, it could be love running toward my life with its arms up yelling let’s buy it what a bargain!

We live by tunnelling for we are people buried alive. To me, the tunnels you make will seem strangely aimless, uprooted orchids. But the fragrance is undying. A Little Boy has run away from Amherst a few Days ago, writes Emily Dickinson in a letter of 1883, and when asked where he was going replied, Vermont or Asia.
