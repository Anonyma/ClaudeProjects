<head>

<title>Poetry Reading Companion</title>
<style>
:root {
  --bg: #1a1917;
  --bg2: #232220;
  --bg3: #2d2b28;
  --text: #e8e0d4;
  --text2: #b8b0a4;
  --text3: #887f73;
  --accent: #c9a96e;
  --accent2: #a68a4e;
  --border: #3a3734;
  --green: #7a9a6d;
  --red: #c47a6a;
  --blue: #6a8fa8;
}
.light {
  --bg: #faf8f5;
  --bg2: #f0ede8;
  --bg3: #e6e2dc;
  --text: #2a2520;
  --text2: #5a5550;
  --text3: #8a8580;
  --accent: #8a6a30;
  --accent2: #6a5020;
  --border: #d6d2cc;
  --green: #4a7a3d;
  --red: #a45a4a;
  --blue: #4a7090;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  transition: background .3s, color .3s;
}
/* Top bar */
.topbar {
  position: sticky; top: 0; z-index: 100;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  padding: 10px 20px;
  display: flex; align-items: center; justify-content: space-between;
  backdrop-filter: blur(10px);
}
.topbar-left { display:flex; align-items:center; gap:12px; }
.topbar-title {
  font-size: 15px; font-weight: 600; color: var(--text);
  cursor: pointer; letter-spacing: 0.3px;
}
.topbar-back {
  display:none; cursor:pointer; color:var(--accent);
  font-size:14px; padding:4px 8px; border-radius:4px;
}
.topbar-back:hover { background: var(--bg2); }
.topbar-controls { display:flex; gap:8px; align-items:center; }
.ctrl-btn {
  background: var(--bg2); border:1px solid var(--border);
  color: var(--text2); padding:5px 10px; border-radius:6px;
  cursor:pointer; font-size:12px; transition: all .2s;
}
.ctrl-btn:hover { background:var(--bg3); color:var(--text); }
.ctrl-btn.active { background:var(--accent); color:#1a1917; border-color:var(--accent); }
/* Library */
.library { padding: 20px; max-width: 900px; margin: 0 auto; }
.lib-header { margin-bottom: 24px; }
.lib-header h1 {
  font-family: Georgia, 'Times New Roman', serif;
  font-size: 28px; font-weight: 400; color: var(--text);
  margin-bottom: 6px;
}
.lib-header p { color: var(--text3); font-size: 14px; line-height:1.5; }
.prep-banner {
  background: var(--bg2); border:1px solid var(--border);
  border-radius: 10px; padding:16px 20px; margin-bottom:24px;
}
.prep-banner .prep-count {
  font-size:14px; color:var(--accent); font-weight:600; margin-bottom:4px;
}
.prep-banner .prep-hint { font-size:13px; color:var(--text3); }
.prep-banner.done { border-color: var(--green); }
.prep-banner.done .prep-count { color: var(--green); }
.category-section { margin-bottom: 28px; }
.category-title {
  font-size: 13px; font-weight: 600; color: var(--text3);
  text-transform: uppercase; letter-spacing: 1.2px;
  margin-bottom: 12px; padding-bottom: 6px;
  border-bottom: 1px solid var(--border);
}
.poem-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:12px; }
.poem-card {
  background: var(--bg2); border:1px solid var(--border);
  border-radius: 10px; padding: 16px; cursor:pointer;
  transition: all .2s; position:relative;
}
.poem-card:hover { border-color: var(--accent); transform: translateY(-1px); }
.poem-card .pc-poet { font-size:12px; color:var(--accent); font-weight:600; margin-bottom:4px; }
.poem-card .pc-title {
  font-family: Georgia, serif; font-size:16px; color:var(--text);
  margin-bottom:6px; line-height:1.3;
}
.poem-card .pc-year { font-size:11px; color:var(--text3); }
.poem-card .pc-status {
  position:absolute; top:12px; right:12px;
  width:8px; height:8px; border-radius:50%;
}
.pc-status.read { background: var(--green); }
.pc-status.has-text { background: var(--blue); }
.pc-status.needs-text { background: var(--border); }
.poem-card .pc-badge {
  display:inline-block; font-size:10px; padding:2px 6px;
  border-radius:4px; margin-top:6px; font-weight:600;
}
.pc-badge.pd { background: rgba(122,154,109,.15); color: var(--green); }
.pc-badge.paste { background: rgba(106,143,168,.15); color: var(--blue); }
.pc-badge.bilingual { background: rgba(201,169,110,.15); color: var(--accent); }
.pc-tags { margin-top:8px; display:flex; gap:6px; flex-wrap:wrap; }
.pc-tag {
  font-size:10px; padding:2px 6px; border-radius:999px;
  background: rgba(201,169,110,.12); color: var(--accent);
  border:1px solid var(--border); font-weight:600; letter-spacing:0.3px;
}
/* Reader */
.reader { display:none; max-width:700px; margin:0 auto; padding:20px 20px 80px; }
.reader-meta { margin-bottom:24px; }
.reader-poet { font-size:14px; color:var(--accent); font-weight:600; margin-bottom:4px; }
.reader-title {
  font-family: Georgia, serif; font-size:28px; color:var(--text);
  line-height:1.3; margin-bottom:8px;
}
.reader-year { font-size:13px; color:var(--text3); }
.reader-tags { margin-top:8px; display:flex; gap:6px; flex-wrap:wrap; }
.reader-tag {
  font-size:11px; padding:3px 8px; border-radius:999px;
  background: var(--bg2); color: var(--accent);
  border:1px solid var(--border); font-weight:600; letter-spacing:0.3px;
}
.poem-text-area {
  font-family: Georgia, 'Times New Roman', serif;
  line-height: 1.8; color: var(--text); margin: 24px 0;
  max-width: 600px; white-space: pre-wrap;
}
.poem-text-area.size-s { font-size: 15px; }
.poem-text-area.size-m { font-size: 17px; }
.poem-text-area.size-l { font-size: 20px; }
.paste-zone {
  background: var(--bg2); border: 2px dashed var(--border);
  border-radius: 10px; padding: 20px; margin: 20px 0;
}
.paste-zone label {
  display:block; font-size:13px; color:var(--text3); margin-bottom:8px;
}
.paste-zone textarea {
  width:100%; min-height:200px; background:var(--bg);
  border:1px solid var(--border); border-radius:8px;
  color:var(--text); font-family:Georgia, serif;
  font-size:16px; line-height:1.8; padding:16px;
  resize:vertical;
}
.paste-zone textarea:focus { outline:none; border-color:var(--accent); }
.paste-zone .source-link {
  display:inline-block; margin-top:10px; font-size:13px;
  color:var(--accent); text-decoration:none;
}
.paste-zone .source-link:hover { text-decoration:underline; }
.poem-display {
  font-family: Georgia, serif; line-height:1.8;
  color:var(--text); max-width:600px; white-space:pre-wrap;
}
.poem-display.size-s { font-size:15px; }
.poem-display.size-m { font-size:17px; }
.poem-display.size-l { font-size:20px; }
/* Expandable sections */
.exp-section { border-top:1px solid var(--border); margin-top:0; }
.exp-header {
  padding:16px 0; cursor:pointer; display:flex;
  justify-content:space-between; align-items:center;
  user-select:none;
}
.exp-header h3 {
  font-size:15px; font-weight:600; color:var(--text2);
}
.exp-header .exp-arrow {
  color:var(--text3); transition:transform .2s; font-size:12px;
}
.exp-header:hover h3 { color:var(--text); }
.exp-section.open .exp-arrow { transform:rotate(90deg); }
.exp-body {
  max-height:0; overflow:hidden; transition: max-height .4s ease;
}
.exp-section.open .exp-body { max-height:5000px; }
.exp-content {
  padding: 0 0 20px;
  font-size:14px; line-height:1.7; color:var(--text2);
}
.exp-content p { margin-bottom:12px; }
.exp-content ul { margin:8px 0 12px 20px; }
.exp-content li { margin-bottom:6px; }
.exp-content strong { color:var(--text); }
.exp-content em { color:var(--accent); font-style:italic; }
/* Notes */
.notes-section { margin-top:24px; padding-top:20px; border-top:1px solid var(--border); }
.notes-section label { font-size:13px; color:var(--text3); display:block; margin-bottom:8px; }
.notes-section textarea {
  width:100%; min-height:100px; background:var(--bg2);
  border:1px solid var(--border); border-radius:8px;
  color:var(--text); font-size:14px; padding:12px;
  font-family: -apple-system, system-ui, sans-serif;
  resize:vertical;
}
.notes-section textarea:focus { outline:none; border-color:var(--accent); }
/* Reader actions */
.reader-actions {
  display:flex; gap:10px; margin-top:20px; padding-top:16px;
  border-top:1px solid var(--border); flex-wrap:wrap;
}
.reader-actions button {
  padding:8px 16px; border-radius:8px; font-size:13px;
  cursor:pointer; border:1px solid var(--border);
  background:var(--bg2); color:var(--text2); transition:all .2s;
}
.reader-actions button:hover { background:var(--bg3); color:var(--text); }
.reader-actions button.mark-read { background:var(--green); color:#fff; border-color:var(--green); }
.reader-actions button.mark-read:hover { opacity:.9; }
.reader-actions button.marked { background:var(--bg2); color:var(--green); border-color:var(--green); }
/* Progress bar */
.progress-bar {
  height:3px; background:var(--border); border-radius:2px;
  margin-top:8px; overflow:hidden;
}
.progress-bar .fill {
  height:100%; background:var(--green); border-radius:2px;
  transition:width .3s;
}
/* Nav buttons */
.poem-nav {
  display:flex; justify-content:space-between; margin-top:30px;
  padding-top:20px; border-top:1px solid var(--border);
}
.poem-nav button {
  padding:8px 16px; border-radius:8px; font-size:13px;
  cursor:pointer; border:1px solid var(--border);
  background:var(--bg2); color:var(--text2); transition:all .2s;
}
.poem-nav button:hover { background:var(--bg3); color:var(--text); }
.poem-nav button:disabled { opacity:.3; cursor:default; }
/* Responsive */
@media (max-width:600px) {
  .poem-grid { grid-template-columns:1fr; }
  .reader { padding:16px 16px 60px; }
  .reader-title { font-size:22px; }
  .topbar { padding:8px 12px; }
}
/* Scrollbar */
::-webkit-scrollbar { width:6px; }
::-webkit-scrollbar-track { background:var(--bg); }
::-webkit-scrollbar-thumb { background:var(--border); border-radius:3px; }
</style>

{
  id:'prufrock', poet:'T.S. Eliot', title:'The Love Song of J. Alfred Prufrock',
  year:'1915', category:'metaphysical', hasFullText:true, tags:['K'],
  fullText: `S’io credesse che mia risposta fosse
A persona che mai tornasse al mondo,
Questa fiamma staria senza piu scosse.
Ma percioche giammai di questo fondo
Non torno vivo alcun, s’i’odo il vero,
Senza tema d’infamia ti rispondo.
Let us go then, you and I,
When the evening is spread out against the sky
Like a patient etherized upon a table;
Let us go, through certain half-deserted streets,
The muttering retreats
Of restless nights in one-night cheap hotels
And sawdust restaurants with oyster-shells:
Streets that follow like a tedious argument
Of insidious intent
To lead you to an overwhelming question ...
Oh, do not ask, “What is it?”
Let us go and make our visit.
In the room the women come and go
Talking of Michelangelo.
The yellow fog that rubs its back upon the window-panes,
The yellow smoke that rubs its muzzle on the window-panes,
Licked its tongue into the corners of the evening,
Lingered upon the pools that stand in drains,
Let fall upon its back the soot that falls from chimneys,
Slipped by the terrace, made a sudden leap,
And seeing that it was a soft October night,
Curled once about the house, and fell asleep.
And indeed there will be time
For the yellow smoke that slides along the street,
Rubbing its back upon the window-panes;
There will be time, there will be time
To prepare a face to meet the faces that you meet;
There will be time to murder and create,
And time for all the works and days of hands
That lift and drop a question on your plate;
Time for you and time for me,
And time yet for a hundred indecisions,
And for a hundred visions and revisions,
Before the taking of a toast and tea.
In the room the women come and go
Talking of Michelangelo.
And indeed there will be time
To wonder, “Do I dare?” and, “Do I dare?”
Time to turn back and descend the stair,
With a bald spot in the middle of my hair—
(They will say: “How his hair is growing thin!”)
My morning coat, my collar mounting firmly to the chin,
My necktie rich and modest, but asserted by a simple pin—
(They will say: “But how his arms and legs are thin!”)
Do I dare
Disturb the universe?
In a minute there is time
For decisions and revisions which a minute will reverse.
For I have known them all already, known them all—
Have known the evenings, mornings, afternoons,
I have measured out my life with coffee spoons;
I know the voices dying with a dying fall
Beneath the music from a farther room.
So how should I presume?
And I have known the eyes already, known them all—
The eyes that fix you in a formulated phrase,
And when I am formulated, sprawling on a pin,
When I am pinned and wriggling on the wall,
Then how should I begin
To spit out all the butt-ends of my days and ways?
And how should I presume?
And I have known the arms already, known them all—
Arms that are braceleted and white and bare
(But in the lamplight, downed with light brown hair!)
Is it perfume from a dress
That makes me so digress?
Arms that lie along a table, or wrap about a shawl.
And should I then presume?
And how should I begin?
Shall I say, I have gone at dusk through narrow streets
And watched the smoke that rises from the pipes
Of lonely men in shirt-sleeves, leaning out of windows? ...
I should have been a pair of ragged claws
Scuttling across the floors of silent seas.
And the afternoon, the evening, sleeps so peacefully!
Smoothed by long fingers,
Asleep ... tired ... or it malingers,
Stretched on the floor, here beside you and me.
Should I, after tea and cakes and ices,
Have the strength to force the moment to its crisis?
But though I have wept and fasted, wept and prayed,
Though I have seen my head (grown slightly bald) brought in upon a platter,
I am no prophet—and here’s no great matter;
I have seen the moment of my greatness flicker,
And I have seen the eternal Footman hold my coat, and snicker,
And in short, I was afraid.
And would it have been worth it, after all,
After the cups, the marmalade, the tea,
Among the porcelain, among some talk of you and me,
Would it have been worth while,
To have bitten off the matter with a smile,
To have squeezed the universe into a ball
To roll it toward some overwhelming question,
To say: “I am Lazarus, come from the dead,
Come back to tell you all, I shall tell you all”—
If one, settling a pillow by her head,
Should say: “That is not what I meant at all.
That is not it, at all.”
And would it have been worth it, after all,
Would it have been worth while,
After the sunsets and the dooryards and the sprinkled streets,
After the novels, after the teacups, after the skirts that trail along the floor—
And this, and so much more?—
It is impossible to say just what I mean!
But as if a magic lantern threw the nerves in patterns on a screen:
Would it have been worth while
If one, settling a pillow or throwing off a shawl,
And turning toward the window, should say:
“That is not it at all,
That is not what I meant, at all.”
No! I am not Prince Hamlet, nor was meant to be;
Am an attendant lord, one that will do
To swell a progress, start a scene or two,
Advise the prince; no doubt, an easy tool,
Deferential, glad to be of use,
Politic, cautious, and meticulous;
Full of high sentence, but a bit obtuse;
At times, indeed, almost ridiculous—
Almost, at times, the Fool.
I grow old ... I grow old ...
I shall wear the bottoms of my trousers rolled.
Shall I part my hair behind? Do I dare to eat a peach?
I shall wear white flannel trousers, and walk upon the beach.
I have heard the mermaids singing, each to each.
I do not think that they will sing to me.
I have seen them riding seaward on the waves
Combing the white hair of the waves blown back
When the wind blows the water white and black.
We have lingered in the chambers of the sea
By sea-girls wreathed with seaweed red and brown
Till human voices wake us, and we drown.`,
  collection:'Prufrock and Other Observations',
  sourceUrl:'https://www.poetryfoundation.org/poetrymagazine/poems/44212/the-love-song-of-j-alfred-prufrock',
  reflect:`
    <ul>
      <li><strong>Notice the structure:</strong> This is a dramatic monologue. Who is Prufrock speaking to? What kind of person emerges from his voice alone?</li>
      <li><strong>Track the imagery:</strong> Eliot layers urban landscapes (fog, streets, cheap hotels) with classical allusions (Lazarus, Hamlet, mermaids). How do these worlds collide?</li>

      <li><strong>Cross-disciplinary:</strong> This poem anticipates existentialist philosophy (Sartre, Kierkegaard's "anxiety of choice"). How does Prufrock embody the modern condition of too much consciousness?</li>
    </ul>

  aboutPoem:`
    <p>Written when Eliot was only 22, "Prufrock" was composed between 1910 and 1911 in Harvard and Paris, though not published until 1915 in Poetry magazine, championed by Ezra Pound. It was revolutionary: a poem that felt nothing like Victorian verse, full of jagged urban imagery, self-interrupting syntax, and a protagonist defined entirely by his inability to act.</p>
    <p><strong>Form:</strong> Free verse dramatic monologue with irregular rhyme. The poem borrows the monologue form from Browning but subverts it: where Browning's speakers reveal themselves through confident speech, Prufrock reveals himself through hesitation and digression.</p>
    <p><strong>Key technique:</strong> The "objective correlative" — Eliot's own later term for expressing emotion through concrete images rather than direct statement. The yellow fog that "rubs its back upon the window-panes" is not just fog; it is Prufrock's entire emotional weather.</p>
    <p>The epigraph from Dante's Inferno (Guido da Montefeltro speaking from his flame in Hell) sets the tone: Prufrock speaks only because he believes no one will hear.</p>
  `,
  aboutAuthor:`
    <p><strong>Thomas Stearns Eliot (1888-1965)</strong> — Born in St. Louis, educated at Harvard, the Sorbonne, and Oxford. Settled in London in 1914 and became a British citizen in 1927. Won the Nobel Prize in Literature in 1948.</p>
    <p><strong>Movement:</strong> High Modernism. Along with Pound, Joyce, and Woolf, Eliot reshaped English-language literature in the 20th century. His criticism was as influential as his poetry — essays like "Tradition and the Individual Talent" (1919) redefined how we think about literary tradition.</p>
    <p><strong>Key obsessions:</strong> The fragmentation of modern life, the loss of shared cultural and spiritual frameworks, the gap between desire and action, the possibility (or impossibility) of redemption.</p>
    <p><strong>Vivid detail:</strong> Eliot worked as a bank clerk at Lloyds Bank for eight years while writing some of the most important poetry of the century. His first marriage was famously unhappy and contributed to the emotional desolation of his work.</p>
    <p><strong>Essential works:</strong> "The Waste Land" (1922), "The Hollow Men" (1925), "Four Quartets" (1943), "Ash-Wednesday" (1930).</p>
  `,
  historicalContext:`
    <p><strong>The world in 1910-1915:</strong> Europe on the brink of World War I. The old certainties of Victorian civilization crumbling. In art: Cubism (Picasso's "Les Demoiselles d'Avignon," 1907), Stravinsky's "Rite of Spring" (1913), the Futurist manifestos. In philosophy: Bergson's ideas about time and consciousness, William James's pragmatism.</p>
    <p>Eliot was studying philosophy at Harvard when he wrote this — reading F.H. Bradley on the isolation of individual experience, and the French Symbolist poets (Laforgue especially, whose ironic tone directly shaped Prufrock's voice).</p>
    <p><strong>Cultural shift:</strong> The poem captures the moment when the Western individual realizes that inherited frameworks (religion, social hierarchy, romantic love) no longer provide reliable meaning. This anxiety would explode after WWI, but Eliot sensed it before the trenches.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> Compare Prufrock's paralysis with the radical acceptance in Szymborska's "Possibilities" — two opposite responses to modernity's overwhelming choices. See also how "The Waste Land" extends Prufrock's fragmented consciousness into an entire civilization's breakdown.</p>
    <p><strong>Philosophy:</strong> Kierkegaard's concept of anxiety as "the dizziness of freedom." Sartre's nausea. Heidegger's "thrownness" (Geworfenheit).</p>
    <p><strong>Science:</strong> The observer effect in quantum mechanics — consciousness altering what it observes — mirrors Prufrock's inability to simply exist without agonizing self-awareness.</p>
    <p><strong>Art:</strong> Edward Hopper's paintings of urban isolation. Giacometti's emaciated figures.</p>
  `

  aboutPoem:`
    <p>Eliot drafted "The Waste Land" during a period of nervous collapse in 1921, completing much of it in a sanatorium in Lausanne, Switzerland. Ezra Pound then cut it by nearly half — one of the most famous editorial interventions in literary history. The original manuscript, titled "He Do the Police in Different Voices," was nearly twice as long.</p>
    <p><strong>Structure:</strong> Five sections — "The Burial of the Dead," "A Game of Chess," "The Fire Sermon," "Death by Water," "What the Thunder Said" — moving through London, the mythic past, and a parched spiritual landscape toward the Sanskrit closing: "Shantih shantih shantih."</p>
    <p><strong>Method:</strong> Eliot drew on Jessie Weston's "From Ritual to Romance" (Grail legend scholarship) and James Frazer's "The Golden Bough" (comparative mythology) as structural frameworks, layering in Dante, Shakespeare, Wagner, the Upanishads, music hall songs, and overheard London speech.</p>
    <p>The poem's footnotes, added at the publisher's request to fill out the book, became part of the work itself — a modernist gesture of simultaneous explanation and obfuscation.</p>

  aboutAuthor:`
    <p>See Eliot's bio above (Prufrock). By 1922, Eliot had been in London for eight years, was working at Lloyds Bank, and was in a deteriorating marriage to Vivienne Haigh-Wood, who suffered from chronic illness. The personal anguish fueled the poem's desolation.</p>
    <p><strong>After The Waste Land:</strong> Eliot became the most influential literary figure in the English-speaking world. He founded the literary journal The Criterion, became an editor at Faber and Faber, and gradually moved toward Anglo-Catholicism, which shaped his later masterwork "Four Quartets."</p>

    <p>London in 1922 was a city of shell-shocked veterans, Spanish flu survivors, and a crumbling empire. The poem channels this collective trauma through individual voices and mythic parallels — suggesting that civilizational collapse has happened before (Troy, Carthage, Jerusalem) and is happening again.</p>

{
  id:'thirteen-ways', poet:'Wallace Stevens', title:'Thirteen Ways of Looking at a Blackbird',
  year:'1917', category:'precision', hasFullText:true,
  fullText: `I
Among twenty snowy mountains,
The only moving thing
Was the eye of the blackbird.

II
I was of three minds,
Like a tree
In which there are three blackbirds.

III
The blackbird whirled in the autumn winds.
It was a small part of the pantomime.

IV
A man and a woman
Are one.
A man and a woman and a blackbird
Are one.

V
I do not know which to prefer,
The beauty of inflections
Or the beauty of innuendoes,
The blackbird whistling
Or just after.

VI
Icicles filled the long window
With barbaric glass.
The shadow of the blackbird
Crossed it, to and fro.
The mood
Traced in the shadow
An indecipherable cause.

VII
O thin men of Haddam,
Why do you imagine golden birds?
Do you not see how the blackbird
Walks around the feet
Of the women about you?

VIII
I know noble accents
And lucid, inescapable rhythms;
But I know, too,
That the blackbird is involved
In what I know.

IX
When the blackbird flew out of sight,
It marked the edge
Of one of many circles.

X
At the sight of blackbirds
Flying in a green light,
Even the bawds of euphony
Would cry out sharply.

XI
He rode over Connecticut
In a glass coach.
Once, a fear pierced him,
In that he mistook
The shadow of his equipage
For blackbirds.

XII
The river is moving.
The blackbird must be flying.

XIII
It was evening all afternoon.
It was snowing
And it was going to snow.
The blackbird sat
In the cedar-limbs.`,
  sourceUrl:'https://www.poetryfoundation.org/poems/45236/thirteen-ways-of-looking-at-a-blackbird',
  reflect:`
    <ul>
      <li><strong>Perspective as form:</strong> Each section is a different angle on the same subject. How does meaning accumulate through juxtaposition rather than narrative?</li>
      <li><strong>The blackbird itself:</strong> Is it a real bird, a symbol, a philosophical concept? Notice how it shifts from concrete to abstract across the thirteen sections.</li>
      <li><strong>Economy:</strong> Some sections are only two or three lines. What is gained by such extreme compression?</li>
      <li><strong>Section XIII:</strong> The final image of evening and snow — how does this closing reframe everything that came before?</li>
      <li><strong>Cross-disciplinary:</strong> Compare with Cubism's simultaneous perspectives (Braque, Picasso) and with quantum superposition — the idea that something can be in multiple states until observed.</li>
    </ul>
  `,
  aboutPoem:`
    <p>Published in 1917, this is Stevens's most anthologized poem and perhaps the purest example of his philosophical imagination at work. Each of the thirteen sections is a miniature poem — a haiku-like observation that places the blackbird in a different relationship to landscape, mind, and meaning.</p>
    <p><strong>Form:</strong> Thirteen numbered sections of varying length, from two to eight lines. The numbering creates expectation of progression, but the sections are non-sequential — they could be rearranged. This is the poem's radical insight: reality is not a story but a set of simultaneous perspectives.</p>
    <p><strong>Influences:</strong> Japanese haiku (Stevens was interested in Eastern aesthetics), Cubist painting, and imagism (though Stevens always went beyond pure image into philosophical territory).</p>
  `,
  aboutAuthor:`
    <p><strong>Wallace Stevens (1879-1955)</strong> — Born in Reading, Pennsylvania. Harvard, then New York Law School. Spent his entire adult career as an insurance executive at the Hartford Accident and Indemnity Company in Connecticut, eventually becoming vice president.</p>
    <p><strong>The double life:</strong> Stevens is the supreme example of the poet who lives in the "real world." He wrote poems on his daily walk to the office, composing in his head, and dictated them to his secretary. His colleagues at Hartford had little idea of his literary reputation.</p>
    <p><strong>Movement:</strong> Often grouped with the modernists but really sui generis. His project was philosophical: to explore what the imagination can do in a world without God. "The final belief is to believe in a fiction, which you know to be a fiction, there being nothing else."</p>
    <p><strong>Style:</strong> Lush, sensuous, musical language deployed in service of abstract ideas. No one else sounds like Stevens — the combination of Florida-exotic imagery with rigorous philosophical inquiry is unique.</p>
    <p><strong>Essential works:</strong> "Harmonium" (1923), "The Man with the Blue Guitar" (1937), "Notes Toward a Supreme Fiction" (1942), "The Auroras of Autumn" (1950).</p>
  `,
  historicalContext:`
    <p><strong>1917:</strong> America enters World War I. The Russian Revolution. Duchamp exhibits a urinal as art ("Fountain"). The old order is collapsing everywhere — in politics, art, philosophy.</p>
    <p>Stevens, insulated by his corporate career, responded not with Eliot's despair but with a cool, almost scientific inquiry into how the mind constructs meaning from raw experience. His poetry is less about the crisis of modernity and more about the permanent human condition of being a consciousness embedded in a physical world.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> Compare with Carson's "Short Talks" — both use fragmented, numbered/titled sections to approach truth through multiple angles. Stevens's blackbird and Szymborska's catalog of preferences both resist the tyranny of single meaning.</p>
    <p><strong>Philosophy:</strong> Phenomenology (Husserl, Merleau-Ponty) — the study of how things appear to consciousness. Each section is a phenomenological reduction.</p>
    <p><strong>Science:</strong> The observer problem. Heisenberg's uncertainty principle (1927, ten years after this poem). The complementarity principle — light as both wave and particle, blackbird as both thing and idea.</p>
  `

{
  id:'snow-man', poet:'Wallace Stevens', title:'The Snow Man',
  year:'1921', category:'precision', hasFullText:true,
  fullText: `One must have a mind of winter
To regard the frost and the boughs
Of the pine-trees crusted with snow;

And have been cold a long time
To behold the junipers shagged with ice,
The spruces rough in the distant glitter

Of the January sun; and not to think
Of any misery in the sound of the wind,
In the sound of a few leaves,

Which is the sound of the land
Full of the same wind
That is blowing in the same bare place

For the listener, who listens in the snow,
And, nothing himself, beholds
Nothing that is not there and the nothing that is.`,
  sourceUrl:'https://www.poetryfoundation.org/poems/45235/the-snow-man-9702',
  reflect:`
    <ul>
      <li><strong>One sentence:</strong> The entire poem is a single sentence. Read it aloud and feel how the syntax carries you forward without a place to rest. What effect does this create?</li>
      <li><strong>The listener:</strong> "One must have a mind of winter" — who is this "one"? What would it mean to actually achieve this?</li>
      <li><strong>Nothing:</strong> The poem arrives at "Nothing that is not there and the nothing that is." What is the difference between these two nothings?</li>
      <li><strong>Personal:</strong> Have you ever achieved a "mind of winter" — a moment of seeing without projecting your own emotions onto the world?</li>
      <li><strong>Cross-disciplinary:</strong> Compare with Buddhist concepts of emptiness (sunyata) and with the scientific ideal of objectivity. Is pure observation possible?</li>
    </ul>
  `,
  aboutPoem:`
    <p>Published in 1921 in Poetry magazine. At only 15 lines, it is one of the most compressed philosophical arguments in English poetry. The entire poem is a single sentence that builds through a series of infinitive phrases toward its devastating final line.</p>
    <p><strong>Form:</strong> Five tercets (three-line stanzas) in blank verse, forming one unbroken sentence. The syntax itself enacts the argument: you must keep going, keep stripping away, until you reach the bare minimum of perception.</p>
    <p><strong>The argument:</strong> To truly perceive winter, you must become winter — strip away all human projection, all pathetic fallacy, all "misery." Only then can you see "Nothing that is not there and the nothing that is." This is Stevens's version of kenosis — self-emptying as a mode of perception.</p>
  `,
  aboutAuthor:`<p>See Wallace Stevens bio above (Thirteen Ways of Looking at a Blackbird).</p>`,
  historicalContext:`
    <p><strong>1921:</strong> The aftermath of WWI. Wittgenstein is writing the Tractatus. Heidegger is beginning "Being and Time." The question of what we can know and how we can speak about it is consuming philosophy and art alike.</p>
    <p>Stevens, from his office in Hartford, was engaged in the same inquiry as the European philosophers but through the medium of poetry rather than systematic argument. "The Snow Man" is arguably a more elegant statement of certain Wittgensteinian ideas than the Tractatus itself.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> The Snow Man's "nothing" resonates with Szymborska's "Nothing" in "The Three Oddest Words." Compare also with Larkin's "Aubade" — both face nothingness, but Stevens finds a kind of austere beauty where Larkin finds terror.</p>
    <p><strong>Philosophy:</strong> Husserl's phenomenological reduction (epoche) — bracketing assumptions to see things as they are. Zen Buddhism's concept of beginner's mind. Wittgenstein's "Whereof one cannot speak, thereof one must be silent."</p>
    <p><strong>Science:</strong> The ideal of scientific objectivity — observing without disturbing. But also quantum mechanics' revelation that pure observation is impossible. Stevens intuited this tension.</p>
  `

{
  id:'duino-vii', poet:'Rainer Maria Rilke', title:'Duino Elegy VII',
  year:'1923', category:'metaphysical', hasFullText:false,
  originalLang:'German',
  sourceUrl:'https://www.poetryfoundation.org/poems/52108/the-seventh-elegy',
  reflect:`
    <ul>
      <li><strong>The turn inward:</strong> After six elegies of lamentation and longing, the Seventh marks a shift. Rilke begins to celebrate the inner world, the "invisible" transformation of experience. Where do you feel this shift?</li>
      <li><strong>Architecture:</strong> Rilke invokes cathedrals, pillars, the Sphinx — monuments that "translate" human experience into durable form. What are the cathedrals of our era?</li>
      <li><strong>"Nowhere, beloved, can world exist but within:"</strong> This is Rilke's central revelation. How does the idea that the world exists only through our internalization of it change how you see your daily experience?</li>
      <li><strong>The angel:</strong> Rilke's angels are terrifying beings of pure intensity, not comforting guardians. What does it mean to measure yourself against such a standard?</li>
      <li><strong>Cross-disciplinary:</strong> The elegy's theme of internalization connects to information theory — the idea that meaning requires an observer to decode signals into significance.</li>
    </ul>
  `,
  aboutPoem:`
    <p>The Duino Elegies were begun in 1912 at Duino Castle on the Adriatic coast and completed in a burst of inspiration in February 1922 at Muzot, Switzerland — a ten-year gestation that spanned World War I. The Seventh Elegy, completed during that final burst, marks the turning point of the cycle.</p>
    <p><strong>Structure:</strong> Free verse in long, sweeping lines. Rilke invented his own form — neither the classical elegy's couplets nor free verse in the American sense. The lines have an almost orchestral quality, building and receding like waves.</p>
    <p><strong>The argument:</strong> Where earlier elegies lament human transience and our inability to match the angel's intensity, the Seventh begins to assert that our very transience is our gift. We transform the visible world into invisible inner experience — and this transformation is our unique contribution to existence.</p>
  `,
  aboutAuthor:`
    <p><strong>Rainer Maria Rilke (1875-1926)</strong> — Born in Prague (then part of Austria-Hungary). Arguably the most influential European poet of the 20th century. Wrote in German despite his cosmopolitan life across Europe.</p>
    <p><strong>Life:</strong> Rilke lived as a perpetual guest — in castles, artists' colonies, hotels — supported by aristocratic patrons. He was married briefly to sculptor Clara Westhoff, had a transformative affair with Lou Andreas-Salome (also linked to Nietzsche and Freud), and served as secretary to Rodin in Paris.</p>
    <p><strong>Key obsessions:</strong> The difficulty of truly seeing, the relationship between inner and outer worlds, angels as figures of terrifying perfection, the transformation of experience into art, death as the "other side" of life rather than its opposite.</p>
    <p><strong>Essential works:</strong> "Duino Elegies" (1923), "Sonnets to Orpheus" (1923), "New Poems" (1907-08), "Letters to a Young Poet" (1929), "The Notebooks of Malte Laurids Brigge" (1910).</p>
  `,
  historicalContext:`
    <p><strong>1912-1922:</strong> The decade of the Elegies spans one of history's great ruptures. Rilke began writing at the apex of European civilization and finished in its ruins. World War I (1914-18) shattered the Austro-Hungarian Empire, killed millions, and made the old certainties of culture and progress seem like naive illusions.</p>
    <p>Rilke did not fight (he was briefly conscripted but released) and was devastated by the war's destruction of the cultural Europe he loved. The long silence between 1912 and 1922 was partly creative block and partly the impossibility of writing elevated spiritual poetry while civilization burned.</p>
    <p>That the Elegies were completed in 1922 — the same year as "The Waste Land" and "Ulysses" — is one of modernism's great coincidences.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> Rilke's project of "saying" the world — transforming visible into invisible — parallels Stevens's inquiry into imagination and reality. Compare with Paz's "Sunstone," which shares the Elegies' cosmic scope and cyclical structure.</p>
    <p><strong>Philosophy:</strong> Heidegger was profoundly influenced by Rilke (and vice versa). The concept of Dasein — being-there, thrown into a world we must make meaningful — is central to both. Also: Rilke anticipates aspects of process philosophy (Whitehead).</p>
    <p><strong>Science:</strong> The concept of the "Umwelt" (Jakob von Uexkull) — each organism lives in its own perceptual world. Rilke's elegies explore the human Umwelt in all its richness and limitation.</p>
  `

  reflect:`
    <ul>
      <li><strong>The animal gaze:</strong> Rilke claims animals see "the Open" — pure being without self-consciousness — while humans are always turned back toward themselves. Do you believe this distinction?</li>
      <li><strong>Consciousness as prison:</strong> "We never have, not for a single day, / pure space before us." Self-awareness means never fully inhabiting the present. Where do you experience this most acutely?</li>
      <li><strong>The child and the lover:</strong> Rilke suggests that children and lovers briefly approach the animal's openness. What other states might offer this?</li>
      <li><strong>"Who has turned us around like this?"</strong> The Elegy's central question. Is self-consciousness a fall or an achievement?</li>
      <li><strong>Cross-disciplinary:</strong> Compare with contemporary animal cognition research and the "hard problem" of consciousness. What would it mean for the boundary between human and animal awareness to be less clear than Rilke assumed?</li>
    </ul>

  aboutPoem:`
    <p>Dedicated to Rudolf Kassner, a cultural philosopher Rilke admired. The Eighth Elegy is the most philosophical of the cycle — a sustained meditation on the difference between human and animal consciousness.</p>
    <p><strong>The argument:</strong> Animals face "the Open" (das Offene) — they exist in undivided presence, without the human burden of self-consciousness, memory, and anticipation. Humans are always "spectators" of their own lives, never fully present. We face "the world" (a constructed representation) rather than "the Open" (pure being).</p>
    <p><strong>Form:</strong> Five verse paragraphs of varying length, moving from the animal's gaze to the human condition to the lover's brief transcendence, ending in a devastating image of departure.</p>

  historicalContext:`
    <p>Same context as Elegy VII. The Eighth Elegy's meditation on animal consciousness has particular resonance in the context of early 20th-century biology: Uexkull's biosemiotics, the beginnings of ethology (Lorenz, Tinbergen), and the philosophical debate about whether animals have "inner lives."</p>
    <p>Rilke's idealization of animal awareness is characteristically Romantic in one sense, but his formulation is strikingly modern — anticipating Thomas Nagel's famous 1974 essay "What Is It Like to Be a Bat?" and contemporary debates about animal consciousness.</p>

{
  id:'cimetiere-marin', poet:'Paul Valery', title:'Le Cimetiere marin (The Graveyard by the Sea)',
  year:'1920', category:'metaphysical', hasFullText:true,
  originalLang:'French',
  originalText: `Ce toit tranquille, où marchent des colombes,
Entre les pins palpite, entre les tombes;
Midi le juste y compose de feux
La mer, la mer, toujours recommencee
O récompense après une pensée
Qu'un long regard sur le calme des dieux!

Quel pur travail de fins éclairs consume
Maint diamant d'imperceptible écume,
Et quelle paix semble se concevoir!
Quand sur l'abîme un soleil se repose,
Ouvrages purs d'une éternelle cause,
Le temps scintille et le songe est savoir.

Stable trésor, temple simple à Minerve,
Masse de calme, et visible réserve,
Eau sourcilleuse, Oeil qui gardes en toi
Tant de sommeil sous une voile de flamme,
O mon silence! . . . Édifice dans l'ame,
Mais comble d'or aux mille tuiles, Toit!

Temple du Temps, qu'un seul soupir résume,
À ce point pur je monte et m'accoutume,
Tout entouré de mon regard marin;
Et comme aux dieux mon offrande suprême,
La scintillation sereine sème
Sur l'altitude un dédain souverain.

Comme le fruit se fond en jouissance,
Comme en délice il change son absence
Dans une bouche où sa forme se meurt,
Je hume ici ma future fumée,
Et le ciel chante à l'âme consumée
Le changement des rives en rumeur.

Beau ciel, vrai ciel, regarde-moi qui change!
Après tant d'orgueil, après tant d'étrange
Oisiveté, mais pleine de pouvoir,
Je m'abandonne à ce brillant espace,
Sur les maisons des morts mon ombre passe
Qui m'apprivoise à son frêle mouvoir.

L'âme exposée aux torches du solstice,
Je te soutiens, admirable justice
De la lumière aux armes sans pitié!
Je te tends pure à ta place première,
Regarde-toi! . . . Mais rendre la lumière
Suppose d'ombre une morne moitié.

O pour moi seul, à moi seul, en moi-même,
Auprès d'un coeur, aux sources du poème,
Entre le vide et l'événement pur,
J'attends l'écho de ma grandeur interne,
Amère, sombre, et sonore citerne,
Sonnant dans l'âme un creux toujours futur!

Sais-tu, fausse captive des feuillages,
Golfe mangeur de ces maigres grillages,
Sur mes yeux clos, secrets éblouissants,
Quel corps me traîne à sa fin paresseuse,
Quel front l'attire à cette terre osseuse?
Une étincelle y pense à mes absents.

Fermé, sacré, plein d'un feu sans matière,
Fragment terrestre offert à la lumière,
Ce lieu me plaît, dominé de flambeaux,
Composé d'or, de pierre et d'arbres sombres,
Où tant de marbre est tremblant sur tant d'ombres;
La mer fidèle y dort sur mes tombeaux!

Chienne splendide, écarte l'idolâtre!
Quand solitaire au sourire de pâtre,
Je pais longtemps, moutons mystérieux,
Le blanc troupeau de mes tranquilles tombes,
Éloignes-en les prudentes colombes,
Les songes vains, les anges curieux!

Ici venu, l'avenir est paresse.
L'insecte net gratte la sécheresse;
Tout est brûlé, défait, reçu dans l'air
A je ne sais quelle sévère essence . . .
La vie est vaste, étant ivre d'absence,
Et l'amertume est douce, et l'esprit clair.

Les morts cachés sont bien dans cette terre
Qui les réchauffe et sèche leur mystère.
Midi là-haut, Midi sans mouvement
En soi se pense et convient à soi-même
Tête complète et parfait diadème,
Je suis en toi le secret changement.

Tu n'as que moi pour contenir tes craintes!
Mes repentirs, mes doutes, mes contraintes
Sont le défaut de ton grand diamant! . . .
Mais dans leur nuit toute lourde de marbres,
Un peuple vague aux racines des arbres
A pris déjà ton parti lentement.

Ils ont fondu dans une absence épaisse,
L'argile rouge a bu la blanche espèce,
Le don de vivre a passé dans les fleurs!
Où sont des morts les phrases familières,
L'art personnel, les âmes singulières?
La larve file où se formaient les pleurs.

Les cris aigus des filles chatouillées,
Les yeux, les dents, les paupières mouillées,
Le sein charmant qui joue avec le feu,
Le sang qui brille aux lèvres qui se rendent,
Les derniers dons, les doigts qui les défendent,
Tout va sous terre et rentre dans le jeu!

Et vous, grande âme, espérez-vous un songe
Qui n'aura plus ces couleurs de mensonge
Qu'aux yeux de chair l'onde et l'or font ici?
Chanterez-vous quand serez vaporeuse?
Allez! Tout fuit! Ma présence est poreuse,
La sainte impatience meurt aussi!

Maigre immortalité noire et dorée,
Consolatrice affreusement laurée,
Qui de la mort fais un sein maternel,
Le beau mensonge et la pieuse ruse!
Qui ne connaît, et qui ne les refuse,
Ce crâne vide et ce rire éternel!

Pères profonds, têtes inhabitées,
Qui sous le poids de tant de pelletées,
Êtes la terre et confondez nos pas,
Le vrai rongeur, le ver irréfutable
N'est point pour vous qui dormez sous la table,
Il vit de vie, il ne me quitte pas!

Amour, peut-être, ou de moi-même haine?
Sa dent secrète est de moi si prochaine
Que tous les noms lui peuvent convenir!
Qu'importe! Il voit, il veut, il songe, il touche!
Ma chair lui plaît, et jusque sur ma couche,
À ce vivant je vis d'appartenir!

Zénon! Cruel Zénon! Zénon d'Êlée!
M'as-tu percé de cette flèche ailée
Qui vibre, vole, et qui ne vole pas!
Le son m'enfante et la flèche me tue!
Ah! le soleil . . . Quelle ombre de tortue
Pour l'âme, Achille immobile à grands pas!

Non, non! . . . Debout! Dans l'ère successive!
Brisez, mon corps, cette forme pensive!
Buvez, mon sein, la naissance du vent!
Une fraîcheur, de la mer exhalée,
Me rend mon âme . . . O puissance salée!
Courons à l'onde en rejaillir vivant.

Oui! grande mer de delires douée,
Peau de panthère et chlamyde trouée,
De mille et mille idoles du soleil,
Hydre absolue, ivre de ta chair bleue,
Qui te remords l'étincelante queue
Dans un tumulte au silence pareil

Le vent se lève! . . . il faut tenter de vivre!
L'air immense ouvre et referme mon livre,
La vague en poudre ose jaillir des rocs!
Envolez-vous, pages tout éblouies!
Rompez, vagues! Rompez d'eaux rejouies
Ce toit tranquille où picoraient des focs!`,
  fullText: `This quiet roof, where dove-sails saunter by,
Between the pines, the tombs, throbs visibly.
Impartial noon patterns the sea in flame --
That sea forever starting and re-starting.
When thought has had its hour, oh how rewarding
Are the long vistas of celestial calm!
What grace of light, what pure toil goes to form
The manifold diamond of the elusive foam!
What peace I feel begotten at that source!
When sunlight rests upon a profound sea,
Time's air is sparkling, dream is certainty --
Pure artifice both of an eternal Cause.

Sure treasure, simple shrine to intelligence,
Palpable calm, visible reticence,
Proud-lidded water, Eye wherein there wells
Under a film of fire such depth of sleep --
O silence! . . . Mansion in my soul, you slope
Of gold, roof of a myriad golden tiles.

Temple of time, within a brief sigh bounded,
To this rare height inured I climb, surrounded
By the horizons of a sea-girt eye.
And, like my supreme offering to the gods,
That peaceful coruscation only breeds
A loftier indifference on the sky.

Even as a fruit's absorbed in the enjoying,
Even as within the mouth its body dying
Changes into delight through dissolution,
So to my melted soul the heavens declare
All bounds transfigured into a boundless air,
And I breathe now my future's emanation.

Beautiful heaven, true heaven, look how I change!
After such arrogance, after so much strange
Idleness -- strange, yet full of potency --
I am all open to these shining spaces;
Over the homes of the dead my shadow passes,
Ghosting along -- a ghost subduing me.
My soul laid bare to your midsummer fire,
O just, impartial light whom I admire,

Whose arms are merciless, you have I stayed
And give back, pure, to your original place.
Look at yourself . . . But to give light implies
No less a somber moiety of shade.

Oh, for myself alone, mine, deep within
At the heart's quick, the poem's fount, between
The void and its pure issue, I beseech
The intimations of my secret power.
O bitter, dark, and echoing reservoir
Speaking of depths always beyond my reach.

But know you -- feigning prisoner of the boughs,
Gulf which cats up their slender prison-bars,
Secret which dazzles though mine eyes are closed --
What body drags me to its lingering end,
What mind draws it to this bone-peopled ground?
A star broods there on all that I have lost.

Closed, hallowed, full of insubstantial fire,
Morsel of earth to heaven's light given o'er --
This plot, ruled by its flambeaux, pleases me --
A place all gold, stone, and dark wood, where shudders
So much marble above so many shadows:
And on my tombs, asleep, the faithful sea.

Keep off the idolaters, bright watch-dog, while --
A solitary with the shepherd's smile --
I pasture long my sheep, my mysteries,
My snow-white flock of undisturbed graves!
Drive far away from here the careful doves,
The vain daydreams, the angels' questioning eyes!

Now present here, the future takes its time.
The brittle insect scrapes at the dry loam;
All is burnt up, used up, drawn up in air
To some ineffably rarefied solution . . .
Life is enlarged, drunk with annihilation,
And bitterness is sweet, and the spirit clear.

The dead lie easy, hidden in earth where they
Are warmed and have their mysteries burnt away.
Motionless noon, noon aloft in the blue
Broods on itself -- a self-sufficient theme.
O rounded dome and perfect diadem,

I am what's changing secretly in you.

I am the only medium for your fears.
My penitence, my doubts, my baulked desires --
These are the flaw within your diamond pride . . .
But in their heavy night, cumbered with marble,
Under the roots of trees a shadow people
Has slowly now come over to your side.
To an impervious nothingness they're thinned,
For the red clay has swallowed the white kind;
Into the flowers that gift of life has passed.
Where are the dead? -- their homely turns of speech,
The personal grace, the soul informing each?
Grubs thread their way where tears were once composed.

The bird-sharp cries of girls whom love is teasing,
The eyes, the teeth, the eyelids moistly closing,
The pretty breast that gambles with the flame,
The crimson blood shining when lips are yielded,
The last gift, and the fingers that would shield it --
All go to earth, go back into the game.

And you, great soul, is there yet hope in you
To find some dream without the lying hue
That gold or wave offers to fleshly eyes?
Will you be singing still when you're thin air?
All perishes. A thing of flesh and pore
Am I. Divine impatience also dies.

Lean immortality, all crêpe and gold,
Laurelled consoler frightening to behold,
Death is a womb, a mother's breast, you feign
The fine illusion, oh the pious trick!
Who does not know them, and is not made sick
That empty skull, that everlasting grin?

Ancestors deep down there, 0 derelict heads
Whom such a weight of spaded earth o'erspreads,
Who are the earth, in whom our steps are lost,
The real flesh-eater, worm unanswerable
Is not for you that sleep under the table:
Life is his meat, and I am still his host.

'Love,' shall we call him? 'Hatred of self,' maybe?
His secret tooth is so intimate with me
That any name would suit him well enough,
Enough that he can see, will, daydream, touch --
My flesh delights him, even upon my couch
I live but as a morsel of his life.

Zeno, Zeno, cruel philosopher Zeno,
Have you then pierced me with your feathered arrow
That hums and flies, yet does not fly! The sounding
Shaft gives me life, the arrow kills. Oh, sun! --
Oh, what a tortoise-shadow to outrun
My soul, Achilles' giant stride left standing!

No, no! Arise! The future years unfold.
Shatter, O body, meditation's mould!
And, O my breast, drink in the wind's reviving!
A freshness, exhalation of the sea,
Restores my soul . . . Salt-breathing potency!
Let's run at the waves and be hurled back to living!

Yes, mighty sea with such wild frenzies gifted
(The panther skin and the rent chlamys), sifted
All over with sun-images that glisten,
Creature supreme, drunk on your own blue flesh,
Who in a tumult like the deepest hush
Bite at your sequin-glittering tail -- yes, listen!

The wind is rising! . . . We must try to live!
The huge air opens and shuts my book: the wave
Dares to explode out of the rocks in reeking
Spray. Fly away, my sun-bewildered pages!
Break, waves! Break up with your rejoicing surges
This quiet roof where sails like doves were pecking.`,
  sourceUrl:'https://www.poetryfoundation.org/poems/52092/the-graveyard-by-the-sea',
  reflect:`
    <ul>
      <li><strong>The setting:</strong> A cemetery overlooking the Mediterranean at Sete, Valery's birthplace. How does the juxtaposition of death (graves) and life (blazing sea, noon sun) structure the entire poem?</li>
      <li><strong>Noon as absolute:</strong> The poem takes place at the moment of maximum light — high noon. What does this temporal choice mean philosophically?</li>
      <li><strong>The sea as thought:</strong> Valery was obsessed with the relationship between the mind and the sea. How does the sea function as a metaphor for consciousness throughout?</li>
      <li><strong>The final command:</strong> The poem ends with an exhortation to live, to plunge into the waves. After all the philosophical meditation, why this physical conclusion?</li>
      <li><strong>Cross-disciplinary:</strong> Valery was deeply interested in mathematics and science. How does his precision of language reflect a scientific sensibility applied to poetic material?</li>
    </ul>
  `,
  aboutPoem:`
    <p>Composed between 1917 and 1920, published in the Nouvelle Revue Francaise in 1920. Valery considered it incomplete — his friend Jacques Riviere essentially took it from him and published it. The poem is set in the Cimetiere marin at Sete, overlooking the Mediterranean, where Valery is now buried.</p>
    <p><strong>Form:</strong> 24 stanzas of six decasyllabic lines each (the French decasyllable, not the English iambic pentameter). The form is exquisitely controlled — Valery said poetry should have "the exactness of algebra and the sensuality of music."</p>
    <p><strong>The argument:</strong> Moving from contemplation of the sea's surface (pure, brilliant, absolute) through meditation on death, the body, and philosophical paralysis, to a final affirmation of life and action. The poem dramatizes the mind's temptation to remain in pure thought versus the body's demand to live.</p>
  `,
  aboutAuthor:`
    <p><strong>Paul Valery (1871-1945)</strong> — Born in Sete, France. The supreme French intellectual of the first half of the 20th century: poet, essayist, philosopher of mind, quasi-scientist.</p>
    <p><strong>The great silence:</strong> Valery published youthful Symbolist poetry in the 1890s, then stopped writing poetry entirely for nearly 20 years (1898-1917), devoting himself to private notebooks (the "Cahiers" — 26,000 pages of reflection on consciousness, mathematics, language, and method). When he returned to poetry with "La Jeune Parque" (1917), he was instantly recognized as a master.</p>
    <p><strong>Obsessions:</strong> The mechanics of thought itself, the relationship between intellect and sensation, the limits of language, pure form. He was as much a philosopher of mind as a poet.</p>
    <p><strong>Vivid detail:</strong> Valery woke at 5am every day to write in his notebooks before the day's demands. He said he wrote poetry "as an exercise" — the process interested him more than the product.</p>
  `,
  historicalContext:`
    <p><strong>1920:</strong> Two years after WWI's end. France is mourning nearly 1.4 million dead. The poem's meditation on death in a sun-drenched Mediterranean setting gains extraordinary weight against this backdrop — beauty and annihilation coexisting.</p>
    <p>Valery's return to poetry in 1917 coincided with the war's darkest years. "Le Cimetiere marin" can be read as a French intellectual's response to the same civilizational crisis that produced "The Waste Land" and the Duino Elegies — but where Eliot fragments and Rilke soars, Valery crystallizes.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> Compare Valery's noon-absolute with Stevens's "The Snow Man" — both seek a state of pure perception. Valery's ultimate choice of life/action over contemplation inverts Prufrock's paralysis.</p>
    <p><strong>Philosophy:</strong> Valery was deeply engaged with Descartes, Leibniz, and the rationalist tradition. His notebooks anticipate aspects of cognitive science and philosophy of mind.</p>
    <p><strong>Science:</strong> Valery's interest in thermodynamics and entropy. The poem's movement from stillness to motion parallels the second law — the universe tends toward equilibrium, but life resists.</p>
  `

  id:'grodek', poet:'Georg Trakl', title:'Grodek',
  year:'1914', category:'abyss', hasFullText:true,
  fullText: `At nightfall the autumn woods cry out
With deadly weapons and the golden plains,
The deep blue lakes, above which more darkly
Rolls the sun; the night embraces
Dying warriors, the wild lament
Of their broken mouths.
But quietly there in the willow dell
Red clouds in which an angry god resides,
The shed blood gathers, lunar coolness.
All the roads lead to blackest carrion.
Under golden twigs of the night and stars
The sister’s shade now sways through the silent copse
To greet the ghosts of heroes, the bleeding heads;
And softly the dark flutes of autumn sound in the reeds.
O prouder grief! You brazen altars,
Today a great pain feeds the hot flame of the spirit,
The grandsons yet unborn.`,
  originalLang:'German',
  sourceUrl:'https://www.poetryfoundation.org/poems/155559/grodek',
  reflect:`
    <ul>
      <li><strong>Color:</strong> Trakl was a painter of language. Track the colors through the poem — golds, reds, blues, blacks. How do they create an emotional arc?</li>
      <li><strong>Nature and violence:</strong> Autumn forests, dying soldiers — how does Trakl fuse landscape with carnage? Is nature indifferent, complicit, or mourning?</li>
      <li><strong>The last line:</strong> Written days before Trakl's death, the poem's ending carries extraordinary weight. How does knowing this biography change your reading?</li>
      <li><strong>Sound:</strong> Read this aloud in German if you can, or listen to a recording. Trakl's music is inseparable from his meaning.</li>
      <li><strong>Cross-disciplinary:</strong> Compare with medical/psychiatric accounts of trauma. Trakl was a pharmacist who served as a medic — his poetry mediates between clinical observation and visionary experience.</li>
    </ul>
  `,
  aboutPoem:`
    <p>"Grodek" is Trakl's last poem, written in October or early November 1914 after the Battle of Grodek (now Horodok, Ukraine), where he served as a military pharmacist in the Austrian army. He was responsible for treating ninety severely wounded soldiers in a barn, largely without supplies. Some accounts say he attempted to take his own life during this period; he died of a drug overdose on November 3, 1914, at age 27.</p>
    <p><strong>Form:</strong> Free verse with an incantatory, almost liturgical rhythm. The imagery follows Trakl's characteristic method: concrete sensory details (autumn woods, golden plains, blue lakes) that seem to exist in a space between realism and hallucination.</p>
    <p><strong>Significance:</strong> Perhaps the greatest single poem to emerge from World War I. In 18 lines, it compresses the entire experience of industrial warfare into a visionary landscape where beauty and horror are inseparable.</p>
  `,
  aboutAuthor:`
    <p><strong>Georg Trakl (1887-1914)</strong> — Born in Salzburg, Austria. Pharmacist by training, visionary poet by vocation. Dead at 27, likely by intentional overdose, after witnessing the Battle of Grodek.</p>
    <p><strong>Style:</strong> Trakl developed a unique idiom — recurring images (blue, gold, decay, autumn, sister-figures, twilight) arranged in a grammar that follows dream-logic rather than narrative. His poems read like fever-visions: precise in their sensory detail, mysterious in their connections.</p>
    <p><strong>Influences and admirers:</strong> Holderlin, Rimbaud. Ludwig Wittgenstein — who gave Trakl a large anonymous financial gift through the publisher Ludwig von Ficker. Wittgenstein said of Trakl's poetry: "I do not understand it, but its tone delights me. It is the tone of true genius."</p>
    <p><strong>Essential works:</strong> "Poems" (1913), "Sebastian in Dream" (1915, posthumous). His complete works fit in a single slim volume.</p>
  `,
  historicalContext:`
    <p><strong>1914:</strong> The opening months of World War I. The Battle of Grodek (September 1914) was part of the Austro-Hungarian campaign in Galicia against Russia. The Austrians suffered catastrophic losses — poorly equipped troops against Russian artillery.</p>
    <p>Trakl's death in November 1914 makes him one of the earliest literary casualties of the war. Unlike the later British war poets (Owen, Sassoon), Trakl does not protest or satirize — his response is visionary, transforming the battlefield into a mythic landscape of cosmic suffering.</p>
    <p><strong>Context in Trakl's life:</strong> He had a history of drug dependency and psychological fragility. Whether his death was intentional suicide or accidental overdose remains debated. Either way, Grodek was the precipitating trauma.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> Trakl's fusion of beauty and horror anticipates Celan's "Deathfugue" — both find terrible music in atrocity. Compare also with Lorca's "Dawn," which shares the technique of making landscape express psychological extremity.</p>
    <p><strong>Philosophy:</strong> Trakl's vision of a fallen world resonates with Gnostic theology — the idea that the material world is inherently broken, a flawed creation.</p>
    <p><strong>Art:</strong> German Expressionism — Kirchner, Nolde, Schiele. The same distortion of form to express inner states.</p>
    <p><strong>Science:</strong> Pharmacology and altered states of consciousness. Trakl's dual identity as pharmacist and visionary poet embodies the tension between clinical and experiential knowledge.</p>

  id:'lorca-dawn', poet:'Federico Garcia Lorca', title:'La aurora / Dawn',
  year:'1929-30', category:'dream', hasFullText:true,
  collection:'Poet in New York',
  sourceUrl:'https://allpoetry.com/La-Aurora',
  originalLang:'Spanish',
  originalText: `La Aurora de Nueva York tiene
cuatro columnas de cieno
y un huracán de negras palomas
que chapotean las aguas podridas.

La aurora de Nueva York gime
por las inmensas escaleras
buscando entre las aristas
nardos de angustia dibujada.

La aurora llega y nadie la recibe en su boca
porque allí no hay mañana ni esperanza posible.
A veces las monedas en enjambres furiosos
taladran y devoran abandonados niños.

Los primeros que salen comprenden con sus huesos
que no habrá paraíso ni amores deshojados;
saben que van al cieno de números y leyes,
a los juegos sin arte, a sudores sin fruto.

La luz es sepultada por cadenas y ruidos
en impúdico reto de ciencia sin raíces.
Por los barrios hay gentes que vacilan insomnes
como recién salidas de un naufragio de sangre.`,
  fullText: `The New York dawn has
four columns of mud
and a hurricane of black doves
that paddle in putrescent waters.

The New York dawn grieves
along the immense stairways,
seeking amidst the groins
spikenards of fine-drawn anguish.

The dawn comes and no one receives it in his mouth,
for there no morn or hope is possible.
Occasionally, coins in furious swarms
perforate and devour abandoned children.

The first to come out understand in their bones
that there will be no paradise nor amours stripped of leaves:
they know they are going to the mud of figures and laws,
to artless games, to fruitless sweat.

The light is buried under chains and noises
in impudent challenge of rootless science.
Throught the suburbs sleepless people stagger,
as though just delivered from a shipwreck of blood.`,
  reflect:`
    <ul>
      <li><strong>New York as nightmare:</strong> Lorca arrived in New York in 1929, during the Wall Street Crash. How does this poem transform a city into a vision of spiritual desolation?</li>
      <li><strong>The body of the city:</strong> Notice how Lorca gives New York physical, almost biological qualities — columns, stairways, coins that "perforate." How does this differ from conventional urban poetry?</li>
      <li><strong>Dawn as failure:</strong> In most poetry, dawn means hope. Here, "the dawn comes and no one receives it." What does it mean for dawn itself to be defeated?</li>
      <li><strong>Surrealist method:</strong> Lorca's images don't follow logic — they follow emotional truth. Which images are most viscerally effective for you, even if you can't explain why?</li>
      <li><strong>Cross-disciplinary:</strong> Compare with the Situationist concept of "psychogeography" — the emotional effect of urban environments on consciousness. Lorca was doing this instinctively decades before the Situationists theorized it.</li>
    </ul>

  aboutPoem:`
    <p>Written during Lorca's stay in New York from June 1929 to March 1930, published posthumously in 1940 as part of "Poeta en Nueva York." Lorca arrived in New York in crisis — fleeing a failed love affair with sculptor Emilio Aladren and the increasingly conservative cultural climate of Spain. The city's overwhelming scale, racial tensions, and capitalist brutality produced some of his most extreme and visionary work.</p>
    <p><strong>Form:</strong> Five stanzas of surrealist free verse. The imagery is Lorca at his most hallucinatory — "four columns of mud," "a hurricane of black doves," "coins in furious swarms." This is not the folk-inflected Lorca of the Romancero Gitano but a poet pushed to his limits by an alien environment.</p>
    <p><strong>Bilingual note:</strong> Lorca wrote exclusively in Spanish. The poem gains resonance in the original, where the musicality of Castilian pushes against the harsh subject matter.</p>
  `,
  aboutAuthor:`
    <p><strong>Federico Garcia Lorca (1898-1936)</strong> — Born in Fuente Vaqueros, Granada. Poet, playwright, director, musician, visual artist. The most celebrated Spanish writer of the 20th century. Murdered by Nationalist forces at the start of the Spanish Civil War, at age 38.</p>
    <p><strong>Key works:</strong> "Romancero Gitano" (Gypsy Ballads, 1928), "Poeta en Nueva York" (1940), "Bodas de Sangre" (Blood Wedding, 1933), "La Casa de Bernarda Alba" (1936).</p>
    <p><strong>Style:</strong> Lorca fused Andalusian folk tradition (flamenco, cante jondo) with avant-garde surrealism. His central motifs — the moon, blood, water, knives — create a private mythology rooted in popular culture but charged with modernist intensity.</p>
    <p><strong>The death:</strong> On August 19, 1936, Lorca was executed by a Francoist death squad outside Granada. He was targeted for his leftist sympathies, his homosexuality, and his cultural prominence. His body has never been found.</p>
  `,
  historicalContext:`
    <p><strong>1929-30:</strong> The Wall Street Crash and the beginning of the Great Depression. Lorca witnessed the panic firsthand. Harlem Renaissance at its height — Lorca was fascinated by Black American culture and wrote several "Harlem" poems. The tension between Jazz Age vitality and economic catastrophe runs through the entire New York sequence.</p>
    <p><strong>Spain in the 1920s-30s:</strong> The Primo de Rivera dictatorship giving way to the Republic, which would collapse into civil war in 1936. Lorca's generation (the Generation of '27) represented a golden age of Spanish letters — Lorca, Alberti, Cernuda, Alexandre, Guillen — comparable to the English Romantics in its concentrated brilliance and tragic brevity.</p>
  `,
  connections:`
    <p><strong>In this collection:</strong> Lorca's surrealist New York connects with Eliot's unreal London in "The Waste Land" — both cities as spiritual wastelands. Compare with O'Hara's intimate, playful New York in "Having a Coke with You" — same city, opposite emotional register.</p>
    <p><strong>Art:</strong> Salvador Dali (Lorca's close friend, possibly lover). The Surrealist movement. Luis Bunuel's "Un Chien Andalou" (1929), which Lorca reportedly felt was an attack on him.</p>
    <p><strong>Music:</strong> Flamenco's duende — the dark, irrational force that Lorca theorized in his famous essay "Play and Theory of the Duende" (1933).</p>

  id:'pizarnik-cage', poet:'Alejandra Pizarnik', title:'La jaula / The Cage',
  year:'1962', category:'abyss', hasFullText:true,
  originalLang:'Spanish',
  originalText: `Afuera hay sol.
No es más que un sol
pero los hombres lo miran
y después cantan.

Yo no sé del sol.
Yo sé de la melodía del ángel
y el sermón caliente
del último viento.
Sé gritar hasta el alba
cuando la muerte se posa desnuda
en mi sombra.

Yo lloro debajo de mi nombre.
Yo agito pañuelos en la noche
y barcos sedientos de realidad
bailan conmigo.
Yo oculto clavos
para escarnecer a mis sueños enfermos.

Afuera hay sol.
Yo me visto de cenizas.`,
  fullText: `It's sunny outside.
It's just a sun
but men look at it
and then they sing.

I don't know about the sun.
I know of the angel's melody
and the hot sermon
of the last wind
I know how to scream until dawn
when death poses naked
in my shadow

I cry under my name.
I wave tissues at night
and ships thirsty for reality
they dance with me
I hide nails
to mock my sick dreams.

It's sunny outside.
I dress myself in ashes.`,

      <li><strong>Cross-disciplinary:</strong> Pizarnik's poetry enacts what psychiatry calls "depersonalization" — feeling disconnected from your own body and identity. How does the poem make this internal state external?</li>

  aboutPoem:`
    <p>From Pizarnik's collection "Arbol de Diana" (Diana's Tree, 1962), which Octavio Paz praised in a prologue as "a crystallization" — verbal objects so pure and concentrated they approached silence. "La jaula" exemplifies this: it says almost nothing and communicates everything.</p>
    <p><strong>Form:</strong> Three short stanzas framed by the repeated refrain about sunshine. The diction is deliberately simple — childlike, even — which makes the darkness more devastating. Pizarnik's method: the simpler the words, the deeper the abyss beneath them.</p>

  aboutAuthor:`
    <p><strong>Alejandra Pizarnik (1936-1972)</strong> — Born in Buenos Aires to Russian-Jewish immigrants. Studied philosophy and literature, lived in Paris from 1960-64 where she befriended Cortazar, Paz, and Pieyre de Mandiargues. Died by suicide at 36.</p>
    <p><strong>Style:</strong> Extreme compression. Her poems shrink language to its bones — tiny, exact, devastating. She wrote in Spanish but was deeply influenced by French Surrealism (particularly Artaud) and the tradition of poetes maudits.</p>
    <p><strong>Key obsessions:</strong> Language and its failures, childhood, mirrors, the body, death, the gap between the self and the name. Her journals (published posthumously) reveal a mind of extraordinary lucidity and pain.</p>

    <p>Her years in Paris (1960-64) coincided with the last flowering of existentialist culture and the beginnings of structuralism. She absorbed both.</p>

  connections:`
    <p><strong>In this collection:</strong> Pizarnik's compressed darkness connects with Celan's — both Jewish poets who survived (Pizarnik's parents fled Eastern Europe) and who made language itself a site of trauma. Compare with Trakl's visionary despair.</p>

  year:'1957', category:'metaphysical', hasFullText:true,
  originalLang:'Spanish',
  originalText: `Un sauce de cristal, un chopo de agua,
un alto surtidor que el viento arquea,
un árbol bien plantado mas danzante,
un caminar de río que se curva,
avanza, retrocede, da un rodeo
y llega siempre:
un caminar tranquilo
de estrella o primavera sin premura,
agua que con los párpados cerrados
mana toda la noche profecías,
unánime presencia en oleaje,
ola tras ola hasta cubrirlo todo,
verde soberanía sin ocaso
como el deslumbramiento de las alas
cuando se abren en mitad del cielo,

un caminar entre las espesuras
de los días futuros y el aciago
fulgor de la desdicha como un ave
petrificando el bosque con su canto
y las felicidades inminentes
entre las ramas que se desvanecen,
horas de luz que pican ya los pájaros,
presagios que se escapan de la mano,

una presencia como un canto súbito,
como el viento cantando en el incendio,
una mirada que sostiene en vilo
al mundo con sus mares y sus montes,
cuerpo de luz filtrado por un ágata,
piernas de luz, vientre de luz, bahías,
roca solar, cuerpo color de nube,
color de día rápido que salta,
la hora centellea y tiene cuerpo,
el mundo ya es visible por tu cuerpo,
es transparente por tu transparencia,

voy entre galerías de sonidos,
fluyo entre las presencias resonantes,
voy por las transparencias como un ciego,
un reflejo me borra, nazco en otro,
oh bosque de pilares encantados,
bajo los arcos de la luz penetro
los corredores de un otoño diáfano,

voy por tu cuerpo como por el mundo,
tu vientre es una plaza soleada,
tus pechos dos iglesias donde oficia
la sangre sus misterios paralelos,
mis miradas te cubren como yedra,
eres una ciudad que el mar asedia,
una muralla que la luz divide
en dos mitades de color durazno,
un paraje de sal, rocas y pájaros
bajo la ley del mediodía absorto,

vestida del color de mis deseos
como mi pensamiento vas desnuda,
voy por tus ojos como por el agua,
los tigres beben sueño de esos ojos,
el colibrí se quema en esas llamas,
voy por tu frente como por la luna,
como la nube por tu pensamiento,
voy por tu vientre como por tus sueños,

tu falda de maíz ondula y canta,
tu falda de cristal, tu falda de agua,
tus labios, tus cabellos, tus miradas,
toda la noche llueves, todo el día
abres mi pecho con tus dedos de agua,
cierras mis ojos con tu boca de agua,
sobre mis huesos llueves, en mi pecho
hunde raíces de agua un árbol líquido,

voy por tu talle como por un río,
voy por tu cuerpo como por un bosque,
como por un sendero en la montaña
que en un abismo brusco se termina
voy por tus pensamientos afilados
y a la salida de tu blanca frente
mi sombra despeñada se destroza,
recojo mis fragmentos uno a uno
y prosigo sin cuerpo, busco a tientas...`,
  fullText: `willow of crystal, a poplar of water,
a pillar of fountain by the wind drawn over,
tree that is firmly rooted and that dances,
turning course of a river that goes curving,
advances and retreats, goes roundabout,
arriving forever:
the calm course of a star
or the spring, appearing without urgency,
water behind a stillness of closed eyelids
flowing all night and pouring out prophecies,
a single presence in the procession of waves
wave over wave until all is overlapped,
in a green sovereignty without decline
a bright hallucination of many wings
when they all open at the height of the sky,

course of a journey among the densities
of the days of the future and the fateful
brilliance of misery shining like a bird
that petrifies the forest with its singing
and the annunciations of happiness
among the branches which go disappearing,
hours of light even now pecked away by the birds,
omens which even now fly out of my hand,

an actual presence like a burst of singing,
like the song of the wind in a burning building,
a long look holding the whole world suspended,
the world with all its seas and all its mountains,
body of light as it is filtered through agate,
the thighs of light, the belly of light, the bays,
the solar rock and the cloud-colored body,
color of day that goes racing and leaping,
the hour glitters and assumes its body,
now the world stands, visible through your body,
and is transparent through your transparency,

I go a journey in galleries of sound,
I flow among the resonant presences
going, a blind man passing transparencies,
one mirror cancels me, I rise from another,
forest whose trees are the pillars of magic,
under the arches of light I go among
the corridors of a dissolving autumn,

I go among your body as among the world,
your belly the sunlit center of the city,
your breasts two churches where are celebrated
the great parallel mysteries of the blood,
the looks of my eyes cover you like ivy,
you are a city by the sea assaulted,
you are a rampart by the light divided
into two halves, distinct, color of peaches,
and you are saltiness, you are rocks and birds
beneath the edict of concentrated noon

and dressed in the coloring of my desires
you go as naked as my thoughts go naked,
I go among your eyes as I swim water,
the tigers come to these eyes to drink their dreams,
the hummingbird is burning among these flames,
I go upon your forehead as on the moon,
like cloud I go among your imagining
journey your belly as I journey your dream,

your loins are harvest, a field of waves and singing,
your loins are crystal and your loins are water,
your lips, your hair, the looks you give me, they
all night shower down like rain, and all day long
you open up my breast with your fingers of water,
you close my eyelids with your mouth of water,
raining upon my bones, and in my breast
the roots of water drive deep a liquid tree,

I travel through your waist as through a river,
I voyage your body as through a grove going,
as by a footpath going up a mountain
and suddenly coming upon a steep ravine
I go the straitened way of your keen thoughts
break through to daylight upon your white forehead
and there my spirit flings itself down, is shattered
now I collect my fragments one by one
and go on, bodiless, searching, in the dark....`,

      <li><strong>No periods:</strong> The poem has virtually no full stops — it flows as a single unbroken current. What does this do to your sense of time while reading?</li>

  aboutPoem:`
    <p>Published in 1957, "Piedra de Sol" is Paz's masterpiece — a 584-line poem structured on the Venus calendar of the Aztecs. The number 584 corresponds to the synodic period of Venus (the days between successive appearances as the morning star). The poem is circular: it ends by repeating its opening lines, just as Venus returns to its starting position.</p>
    <p><strong>Form:</strong> Hendecasyllabic lines (11 syllables, the classic Spanish verse form) with virtually no punctuation — the poem flows as one continuous river of language, breaking only for rare semicolons and the one devastating full stop near the end before the cycle restarts.</p>
    <p><strong>Method:</strong> Surrealist free association disciplined by rigorous formal structure. The poem moves through erotic love, historical memory (the Spanish Civil War, the fall of Troy), Aztec mythology, and metaphysical inquiry, all experienced as a single unbroken flow of consciousness.</p>

  aboutAuthor:`

    <p><strong>Life:</strong> Fought briefly in the Spanish Civil War. Served as Mexican ambassador to India (1962-68), resigning in protest of the Tlatelolco massacre. Founded the literary magazine Vuelta. His essay "The Labyrinth of Solitude" (1950) remains the most influential analysis of Mexican identity.</p>
    <p><strong>Key obsessions:</strong> The meeting of Eastern and Western thought, eroticism as knowledge, the instant of communion that breaks through time, the tension between solitude and solidarity, the Aztec past alive in the Mexican present.</p>
    <p><strong>Essential works:</strong> "Piedra de Sol" (1957), "The Labyrinth of Solitude" (1950), "The Bow and the Lyre" (1956), "Blanco" (1966), "A Draft of Shadows" (1974).</p>
  `,
  historicalContext:`
    <p><strong>Mexico, 1957:</strong> The long stable rule of the PRI (one-party democracy). Mexico modernizing rapidly but still haunted by its pre-Columbian and colonial past — the situation Paz diagnosed in "The Labyrinth of Solitude." The poem draws on the Aztec calendar stone housed in Mexico City's National Museum of Anthropology, connecting contemporary Mexican experience to pre-Columbian cosmology.</p>
    <p><strong>The Spanish Civil War references:</strong> Paz attended the 1937 International Writers' Congress in Madrid during the siege. The experience marked him permanently — the poem's Madrid 1937 passage is one of its most searing sections.</p>
