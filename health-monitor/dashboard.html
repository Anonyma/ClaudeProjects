<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            padding: 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #30363d;
        }

        h1 { font-size: 24px; font-weight: 600; }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .refresh-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .refresh-btn:hover { background: #2ea043; }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #8b949e;
        }

        .auto-refresh input { cursor: pointer; }

        .last-update {
            font-size: 13px;
            color: #8b949e;
        }

        /* Health Summary - the main insight */
        .health-summary {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .health-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .health-icon {
            font-size: 32px;
        }

        .health-title {
            font-size: 24px;
            font-weight: 600;
        }

        .health-title.good { color: #3fb950; }
        .health-title.warning { color: #d29922; }
        .health-title.critical { color: #f85149; }

        .health-details {
            color: #8b949e;
            font-size: 15px;
            line-height: 1.6;
        }

        .health-details strong {
            color: #e6edf3;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
        }

        .metric-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 28px;
            font-weight: 600;
        }

        .metric-value.good { color: #3fb950; }
        .metric-value.warning { color: #d29922; }
        .metric-value.critical { color: #f85149; }

        .metric-context {
            font-size: 12px;
            color: #8b949e;
            margin-top: 4px;
        }

        /* Process Table */
        .section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .process-table {
            width: 100%;
            border-collapse: collapse;
        }

        .process-table th {
            text-align: left;
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 12px;
            border-bottom: 1px solid #30363d;
        }

        .process-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }

        .process-table tr:last-child td {
            border-bottom: none;
        }

        .process-name {
            font-family: 'SF Mono', Monaco, monospace;
            color: #e6edf3;
        }

        .usage-bar {
            width: 100px;
            height: 6px;
            background: #21262d;
            border-radius: 3px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        .usage-bar-fill {
            height: 100%;
            border-radius: 3px;
        }

        .usage-bar-fill.low { background: #3fb950; }
        .usage-bar-fill.medium { background: #d29922; }
        .usage-bar-fill.high { background: #f85149; }

        .usage-value {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: #8b949e;
        }

        /* History Chart */
        .chart-container {
            height: 150px;
            position: relative;
        }

        canvas { width: 100% !important; height: 100% !important; }

        .chart-legend {
            display: flex;
            gap: 20px;
            margin-top: 12px;
            font-size: 12px;
            color: #8b949e;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .no-data code {
            display: block;
            margin-top: 16px;
            padding: 12px;
            background: #21262d;
            border-radius: 6px;
            font-size: 13px;
        }

        .insight-box {
            background: #1f2937;
            border-left: 3px solid #3b82f6;
            padding: 12px 16px;
            margin-top: 12px;
            border-radius: 0 6px 6px 0;
            font-size: 14px;
            color: #9ca3af;
        }

        .insight-box.warning {
            border-left-color: #d29922;
            background: #2d2305;
        }

        .insight-box.critical {
            border-left-color: #f85149;
            background: #2d0f0f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>System Health</h1>
        <div class="controls">
            <span class="last-update" id="lastUpdate">Loading...</span>
            <label class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                Auto-refresh (30s)
            </label>
            <button class="refresh-btn" onclick="refresh()">Refresh Now</button>
        </div>
    </div>

    <div id="content">
        <div class="no-data">
            <h2>Loading metrics...</h2>
        </div>
    </div>

    <script>
        let metricsData = null;
        let historyData = [];
        let refreshInterval = null;

        async function loadMetrics() {
            try {
                const metricsResp = await fetch('metrics.json?' + Date.now());
                if (!metricsResp.ok) throw new Error('Failed to load metrics');
                metricsData = await metricsResp.json();

                try {
                    const historyResp = await fetch('history.json?' + Date.now());
                    if (historyResp.ok) {
                        historyData = await historyResp.json();
                    }
                } catch (e) {
                    historyData = [];
                }

                renderDashboard();
            } catch (error) {
                console.error('Failed to load metrics:', error);
                showError();
            }
        }

        function refresh() {
            document.getElementById('lastUpdate').textContent = 'Refreshing...';
            loadMetrics();
        }

        function toggleAutoRefresh() {
            const enabled = document.getElementById('autoRefresh').checked;
            if (enabled) {
                refreshInterval = setInterval(loadMetrics, 30000);
            } else {
                clearInterval(refreshInterval);
            }
        }

        function showError() {
            document.getElementById('lastUpdate').textContent = 'Failed to load';
            document.getElementById('content').innerHTML = `
                <div class="no-data">
                    <h2>Cannot load metrics</h2>
                    <p>Make sure the server is running:</p>
                    <code>cd ~/.health-monitor && python3 -m http.server 8765</code>
                </div>
            `;
        }

        function formatTimeAgo(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffSecs = Math.floor(diffMs / 1000);
            const diffMins = Math.floor(diffMs / 60000);

            if (diffSecs < 60) return `${diffSecs}s ago`;
            if (diffMins < 60) return `${diffMins}m ago`;
            return `${Math.floor(diffMins / 60)}h ago`;
        }

        function getProcessName(fullPath) {
            // Extract just the app name from full path
            const parts = fullPath.split('/');
            let name = parts[parts.length - 1];

            // Handle .app bundles
            for (const part of parts) {
                if (part.endsWith('.app')) {
                    name = part.replace('.app', '');
                    break;
                }
            }

            // Clean up truncation
            name = name.replace(/\.\.\.?$/, '');

            return name;
        }

        function getUsageClass(pct) {
            if (pct >= 50) return 'high';
            if (pct >= 20) return 'medium';
            return 'low';
        }

        function getHealthStatus(data) {
            const load = data.load.avg_1m;
            const cpuCount = data.cpu_count || 8;
            const memPct = data.memory.used_pct;
            const loadRatio = load / cpuCount;

            // Find the biggest resource hog
            const topCpu = data.processes.top_by_cpu[0];
            const topMem = data.processes.top_by_memory[0];

            let status = 'good';
            let icon = 'âœ…';
            let title = 'System Healthy';
            let details = [];

            // Check load
            if (loadRatio > 1.5) {
                status = 'critical';
                icon = 'ðŸ”´';
                title = 'System Overloaded';
                details.push(`Load is <strong>${load.toFixed(1)}</strong> but you only have <strong>${cpuCount} CPU cores</strong>. Tasks are queuing up.`);
            } else if (loadRatio > 1) {
                status = 'warning';
                icon = 'ðŸŸ¡';
                title = 'System Under Pressure';
                details.push(`Load (${load.toFixed(1)}) is slightly above your ${cpuCount} CPU cores.`);
            }

            // Check memory
            if (memPct > 90) {
                status = 'critical';
                icon = 'ðŸ”´';
                title = 'Memory Critical';
                details.push(`Only <strong>${(100 - memPct).toFixed(0)}%</strong> memory free. System may start swapping.`);
            } else if (memPct > 80) {
                if (status !== 'critical') {
                    status = 'warning';
                    icon = 'ðŸŸ¡';
                    title = 'Memory Getting Tight';
                }
                details.push(`Memory at ${memPct.toFixed(0)}% - keep an eye on it.`);
            }

            // Add context about top processes
            if (topCpu && topCpu.cpu_pct > 50) {
                const name = getProcessName(topCpu.name);
                details.push(`<strong>${name}</strong> is using ${topCpu.cpu_pct.toFixed(0)}% CPU.`);
            }

            if (status === 'good') {
                details.push(`Load ${load.toFixed(1)} is well under your ${cpuCount} core capacity.`);
                details.push(`Memory ${memPct.toFixed(0)}% used with ${(data.memory.available_mb / 1024).toFixed(1)}GB available.`);
            }

            return { status, icon, title, details };
        }

        function renderDashboard() {
            if (!metricsData) return;

            const data = metricsData;
            const health = getHealthStatus(data);
            const load = data.load.avg_1m;
            const cpuCount = data.cpu_count || 8;
            const loadRatio = load / cpuCount;

            document.getElementById('lastUpdate').textContent = `Updated ${formatTimeAgo(data.timestamp)}`;

            document.getElementById('content').innerHTML = `
                <!-- Health Summary -->
                <div class="health-summary">
                    <div class="health-status">
                        <span class="health-icon">${health.icon}</span>
                        <span class="health-title ${health.status}">${health.title}</span>
                    </div>
                    <div class="health-details">
                        ${health.details.map(d => `<p>${d}</p>`).join('')}
                    </div>
                </div>

                <!-- Quick Metrics -->
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">CPU Load</div>
                        <div class="metric-value ${loadRatio > 1.5 ? 'critical' : loadRatio > 1 ? 'warning' : 'good'}">
                            ${load.toFixed(2)}
                        </div>
                        <div class="metric-context">${cpuCount} cores available</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Memory</div>
                        <div class="metric-value ${data.memory.used_pct > 90 ? 'critical' : data.memory.used_pct > 80 ? 'warning' : 'good'}">
                            ${data.memory.used_pct.toFixed(0)}%
                        </div>
                        <div class="metric-context">${(data.memory.available_mb / 1024).toFixed(1)}GB free</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Disk</div>
                        <div class="metric-value ${data.disk.used_pct > 90 ? 'critical' : data.disk.used_pct > 80 ? 'warning' : 'good'}">
                            ${data.disk.used_pct}%
                        </div>
                        <div class="metric-context">${data.disk.available} free</div>
                    </div>
                </div>

                <!-- Top Processes -->
                <div class="section">
                    <div class="section-title">
                        Top Processes by CPU
                    </div>
                    <table class="process-table">
                        <thead>
                            <tr>
                                <th style="width: 50%">Process</th>
                                <th>CPU</th>
                                <th>Memory</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.processes.top_by_cpu.map(proc => {
                                const name = getProcessName(proc.name);
                                const cpuClass = getUsageClass(proc.cpu_pct);
                                const memClass = getUsageClass(proc.memory_pct);
                                return `
                                    <tr>
                                        <td class="process-name">${name}</td>
                                        <td>
                                            <div class="usage-bar"><div class="usage-bar-fill ${cpuClass}" style="width: ${Math.min(proc.cpu_pct, 100)}%"></div></div>
                                            <span class="usage-value">${proc.cpu_pct.toFixed(1)}%</span>
                                        </td>
                                        <td>
                                            <div class="usage-bar"><div class="usage-bar-fill ${memClass}" style="width: ${Math.min(proc.memory_pct * 10, 100)}%"></div></div>
                                            <span class="usage-value">${proc.memory_pct.toFixed(1)}%</span>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="section">
                    <div class="section-title">
                        Top Processes by Memory
                    </div>
                    <table class="process-table">
                        <thead>
                            <tr>
                                <th style="width: 50%">Process</th>
                                <th>Memory</th>
                                <th>CPU</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.processes.top_by_memory.slice(0, 5).map(proc => {
                                const name = getProcessName(proc.name);
                                const cpuClass = getUsageClass(proc.cpu_pct);
                                const memClass = getUsageClass(proc.memory_pct);
                                return `
                                    <tr>
                                        <td class="process-name">${name}</td>
                                        <td>
                                            <div class="usage-bar"><div class="usage-bar-fill ${memClass}" style="width: ${Math.min(proc.memory_pct * 10, 100)}%"></div></div>
                                            <span class="usage-value">${proc.memory_pct.toFixed(1)}%</span>
                                        </td>
                                        <td>
                                            <div class="usage-bar"><div class="usage-bar-fill ${cpuClass}" style="width: ${Math.min(proc.cpu_pct, 100)}%"></div></div>
                                            <span class="usage-value">${proc.cpu_pct.toFixed(1)}%</span>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>

                <!-- History Chart -->
                ${historyData.length > 2 ? `
                <div class="section">
                    <div class="section-title">Last 24 Hours</div>
                    <div class="chart-container">
                        <canvas id="historyChart"></canvas>
                    </div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-dot" style="background: #3fb950"></div>
                            <span>CPU Load</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot" style="background: #58a6ff"></div>
                            <span>Memory %</span>
                        </div>
                    </div>
                </div>
                ` : ''}
            `;

            if (historyData.length > 2) {
                renderChart();
            }
        }

        function renderChart() {
            const canvas = document.getElementById('historyChart');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);

            const width = rect.width;
            const height = rect.height;
            const padding = { top: 10, right: 10, bottom: 20, left: 40 };

            const loadData = historyData.map(h => h.load.avg_1m);
            const memData = historyData.map(h => h.memory.used_pct);
            const cpuCount = metricsData.cpu_count || 8;

            const maxLoad = Math.max(...loadData, cpuCount) * 1.1;
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;

            // Draw grid lines
            ctx.strokeStyle = '#21262d';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (chartHeight / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(width - padding.right, y);
                ctx.stroke();
            }

            // Draw CPU cores threshold line
            const coreLineY = padding.top + chartHeight - (cpuCount / maxLoad) * chartHeight;
            ctx.strokeStyle = '#f8514966';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(padding.left, coreLineY);
            ctx.lineTo(width - padding.right, coreLineY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Helper to draw line
            function drawLine(data, color, maxVal) {
                const stepX = chartWidth / (data.length - 1);

                ctx.beginPath();
                data.forEach((val, i) => {
                    const x = padding.left + i * stepX;
                    const y = padding.top + chartHeight - (val / maxVal) * chartHeight;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            drawLine(loadData, '#3fb950', maxLoad);
            drawLine(memData, '#58a6ff', 100);

            // Y-axis labels
            ctx.fillStyle = '#8b949e';
            ctx.font = '11px -apple-system';
            ctx.textAlign = 'right';
            ctx.fillText(maxLoad.toFixed(0), padding.left - 5, padding.top + 10);
            ctx.fillText('0', padding.left - 5, height - padding.bottom);
        }

        // Initialize
        document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
        loadMetrics();
        refreshInterval = setInterval(loadMetrics, 30000);
    </script>
</body>
</html>
