<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Memo Transcriber</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }

        .drop-zone h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .drop-zone p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .drop-zone input {
            display: none;
        }

        /* Settings Panel */
        .settings-panel {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .setting-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .setting-group select,
        .setting-group input[type="checkbox"] {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
        }

        .setting-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* File List */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-item {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.25rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: start;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .file-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent);
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: transparent;
            color: var(--error);
            border: 1px solid var(--error);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Transcript Panel */
        .transcript-panel {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            z-index: 100;
        }

        .transcript-panel.open {
            display: block;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .transcript-header h2 {
            font-size: 1.25rem;
        }

        .transcript-content {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 300px;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .transcript-content[contenteditable="true"] {
            outline: none;
            border: 1px solid var(--border);
        }

        .transcript-content[contenteditable="true"]:focus {
            border-color: var(--accent);
        }

        .transcript-meta {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .transcript-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Audio Player */
        .audio-player {
            margin-top: 1rem;
            width: 100%;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        /* Warning Box */
        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .overlay.open {
            display: block;
        }

        /* Time estimate */
        .time-estimate {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        .toast-success {
            border-color: var(--success);
        }

        .toast-error {
            border-color: var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-bar {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .settings-panel {
                flex-direction: column;
                gap: 1rem;
            }

            .transcript-panel {
                width: 100%;
            }

            .file-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Memo Transcriber</h1>
            <div class="stats-bar">
                <div class="stat">
                    <span>Total:</span>
                    <span class="stat-value" id="stat-total">0</span>
                </div>
                <div class="stat">
                    <span>Hours:</span>
                    <span class="stat-value" id="stat-hours">0</span>
                </div>
                <div class="stat">
                    <span>Pending:</span>
                    <span class="stat-value" id="stat-pending">0</span>
                </div>
            </div>
        </header>

        <div class="drop-zone" id="drop-zone">
            <h2>Drop audio files here</h2>
            <p>or click to browse</p>
            <input type="file" id="file-input" accept="audio/*" multiple>
        </div>

        <div class="settings-panel">
            <div class="setting-group">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="large-v3" selected>MLX Whisper Large V3 (Recommended)</option>
                    <option value="large-v3-turbo">MLX Whisper Large V3 Turbo (Faster)</option>
                    <option value="medium">MLX Whisper Medium</option>
                    <option value="small">MLX Whisper Small (Fast)</option>
                    <option value="openai">OpenAI API (Cloud)</option>
                </select>
            </div>
            <div class="setting-group">
                <input type="checkbox" id="preprocess-toggle" checked>
                <label for="preprocess-toggle">Preprocessing (faster)</label>
            </div>
            <div class="setting-group">
                <button class="btn btn-secondary" id="refresh-btn">Refresh</button>
            </div>
        </div>

        <div class="file-list" id="file-list">
            <div class="empty-state">
                <h3>No voice memos yet</h3>
                <p>Drop audio files above or add them to the audio/inbox folder</p>
            </div>
        </div>
    </div>

    <!-- Transcript Panel -->
    <div class="overlay" id="overlay"></div>
    <div class="transcript-panel" id="transcript-panel">
        <div class="transcript-header">
            <h2 id="transcript-title">Transcript</h2>
            <button class="btn btn-secondary" id="close-panel">&times; Close</button>
        </div>
        <div class="audio-player" id="audio-player-container" style="display: none;">
            <audio id="audio-player" controls></audio>
        </div>
        <div class="transcript-content" id="transcript-content" contenteditable="false"></div>
        <div class="transcript-meta">
            <span id="word-count">0 words</span>
            <span id="transcript-date">-</span>
        </div>
        <div class="transcript-actions">
            <button class="btn btn-primary" id="copy-btn">Copy to Clipboard</button>
            <button class="btn btn-secondary" id="edit-btn">Edit</button>
            <button class="btn btn-secondary" id="save-btn" style="display: none;">Save</button>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://ydwjzlikslebokuxzwco.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vuov7K4RfO5M9fVUeVnfmA_MTQaiqug';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let memos = [];
        let currentMemo = null;
        let isEditing = false;

        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const transcriptPanel = document.getElementById('transcript-panel');
        const overlay = document.getElementById('overlay');
        const transcriptContent = document.getElementById('transcript-content');
        const refreshBtn = document.getElementById('refresh-btn');
        const closePanel = document.getElementById('close-panel');
        const copyBtn = document.getElementById('copy-btn');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');

        // Model info
        const modelInfo = {
            'large-v3': { name: 'MLX Whisper Large V3', factor: 0.1 },
            'large-v3-turbo': { name: 'MLX Whisper Large V3 Turbo', factor: 0.07 },
            'medium': { name: 'MLX Whisper Medium', factor: 0.15 },
            'small': { name: 'MLX Whisper Small', factor: 0.08 },
            'openai': { name: 'OpenAI API', factor: 0.03, costPerMin: 0.006 }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMemos();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Prevent browser from opening files dropped anywhere on the page
            document.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); });
            document.addEventListener('drop', (e) => { e.preventDefault(); e.stopPropagation(); });

            // Drop zone
            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // Refresh
            refreshBtn.addEventListener('click', loadMemos);

            // Panel
            closePanel.addEventListener('click', closeTranscriptPanel);
            overlay.addEventListener('click', closeTranscriptPanel);
            copyBtn.addEventListener('click', copyTranscript);
            editBtn.addEventListener('click', toggleEdit);
            saveBtn.addEventListener('click', saveTranscript);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        // Audio file extensions to accept
        const AUDIO_EXTENSIONS = ['.mp3', '.m4a', '.wav', '.ogg', '.flac', '.aac', '.wma', '.opus', '.webm'];

        function isAudioFile(file) {
            // Check MIME type first
            if (file.type && file.type.startsWith('audio/')) return true;
            // Fallback to extension check (Voice Memos .m4a sometimes has no MIME type)
            const ext = '.' + file.name.split('.').pop().toLowerCase();
            return AUDIO_EXTENSIONS.includes(ext);
        }

        async function handleFiles(files) {
            const audioFiles = files.filter(isAudioFile);

            if (audioFiles.length === 0) {
                showToast('No audio files selected. Supported: ' + AUDIO_EXTENSIONS.join(', '), 'error');
                return;
            }

            for (const file of audioFiles) {
                await addFileToQueue(file);
            }

            loadMemos();
        }

        async function computeFileHash(file) {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function addFileToQueue(file) {
            const fileHash = await computeFileHash(file);

            // Check if already exists
            const { data: existing } = await supabase
                .from('voice_memos')
                .select('*')
                .eq('file_hash', fileHash)
                .single();

            if (existing) {
                showToast(`"${file.name}" already exists (${existing.status})`, 'warning');
                return;
            }

            // Get audio duration
            const duration = await getAudioDuration(file);

            // Add to database
            const { data, error } = await supabase
                .from('voice_memos')
                .insert({
                    file_hash: fileHash,
                    filename: file.name,
                    duration_seconds: duration,
                    status: 'pending',
                    preprocessing_applied: document.getElementById('preprocess-toggle').checked
                })
                .select()
                .single();

            if (error) {
                showToast(`Error adding file: ${error.message}`, 'error');
                return;
            }

            showToast(`Added "${file.name}" to queue`, 'success');
        }

        async function getAudioDuration(file) {
            return new Promise((resolve) => {
                const audio = new Audio();
                audio.onloadedmetadata = () => resolve(audio.duration);
                audio.onerror = () => resolve(0);
                audio.src = URL.createObjectURL(file);
            });
        }

        async function loadMemos() {
            const { data, error } = await supabase
                .from('voice_memos')
                .select('*, voice_transcripts(*)')
                .order('created_at', { ascending: false });

            if (error) {
                showToast(`Error loading memos: ${error.message}`, 'error');
                return;
            }

            memos = data || [];
            renderMemos();
            updateStats();
        }

        function renderMemos() {
            if (memos.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <h3>No voice memos yet</h3>
                        <p>Drop audio files above or add them to the audio/inbox folder</p>
                    </div>
                `;
                return;
            }

            fileList.innerHTML = memos.map(memo => {
                const duration = formatDuration(memo.duration_seconds);
                const estimate = getTimeEstimate(memo.duration_seconds);
                const hasTranscript = memo.voice_transcripts && memo.voice_transcripts.length > 0;
                const createdAt = new Date(memo.created_at).toLocaleDateString();

                return `
                    <div class="file-item" data-id="${memo.id}">
                        <div class="file-info">
                            <div class="file-name">${memo.filename}</div>
                            <div class="file-meta">
                                <span>${duration}</span>
                                <span>${createdAt}</span>
                                ${hasTranscript ? `<span>${memo.voice_transcripts[0].word_count} words</span>` : ''}
                            </div>
                            ${memo.status === 'pending' ? `
                                <div class="time-estimate">
                                    Estimated: ${estimate}
                                </div>
                            ` : ''}
                        </div>
                        <div class="file-actions">
                            <span class="status-badge status-${memo.status}">${memo.status}</span>
                            ${hasTranscript ? `
                                <button class="btn btn-secondary" onclick="viewTranscript('${memo.id}')">View</button>
                            ` : ''}
                            ${memo.status === 'pending' ? `
                                <button class="btn btn-primary" onclick="showTranscribeInstructions('${memo.filename}')">Transcribe</button>
                            ` : ''}
                            <button class="btn btn-danger" onclick="deleteMemo('${memo.id}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = memos.length;
            const pending = memos.filter(m => m.status === 'pending').length;
            const hours = memos.reduce((sum, m) => sum + (m.duration_seconds || 0), 0) / 3600;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-hours').textContent = hours.toFixed(1);
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getTimeEstimate(durationSeconds) {
            if (!durationSeconds) return '-';
            const model = document.getElementById('model-select').value;
            const info = modelInfo[model];
            const estimatedSeconds = durationSeconds * info.factor;

            if (estimatedSeconds < 60) {
                return `~${Math.round(estimatedSeconds)} seconds`;
            }
            return `~${Math.round(estimatedSeconds / 60)} minutes`;
        }

        async function viewTranscript(memoId) {
            const memo = memos.find(m => m.id === memoId);
            if (!memo || !memo.voice_transcripts || memo.voice_transcripts.length === 0) {
                showToast('No transcript available', 'error');
                return;
            }

            currentMemo = memo;
            const transcript = memo.voice_transcripts[0];

            document.getElementById('transcript-title').textContent = memo.filename;
            transcriptContent.textContent = transcript.transcript_text;
            document.getElementById('word-count').textContent = `${transcript.word_count} words`;
            document.getElementById('transcript-date').textContent = new Date(transcript.created_at).toLocaleString();

            transcriptPanel.classList.add('open');
            overlay.classList.add('open');
        }

        function closeTranscriptPanel() {
            transcriptPanel.classList.remove('open');
            overlay.classList.remove('open');
            currentMemo = null;
            isEditing = false;
            transcriptContent.contentEditable = 'false';
            editBtn.textContent = 'Edit';
            saveBtn.style.display = 'none';
        }

        function toggleEdit() {
            isEditing = !isEditing;
            transcriptContent.contentEditable = isEditing ? 'true' : 'false';
            editBtn.textContent = isEditing ? 'Cancel' : 'Edit';
            saveBtn.style.display = isEditing ? 'inline-block' : 'none';

            if (isEditing) {
                transcriptContent.focus();
            }
        }

        async function saveTranscript() {
            if (!currentMemo) return;

            const newText = transcriptContent.textContent;
            const wordCount = newText.trim().split(/\s+/).length;
            const transcriptId = currentMemo.voice_transcripts[0].id;

            const { error } = await supabase
                .from('voice_transcripts')
                .update({
                    transcript_text: newText,
                    word_count: wordCount
                })
                .eq('id', transcriptId);

            if (error) {
                showToast(`Error saving: ${error.message}`, 'error');
                return;
            }

            showToast('Transcript saved', 'success');
            toggleEdit();
            loadMemos();
        }

        function copyTranscript() {
            const text = transcriptContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard', 'success');
            }).catch(() => {
                showToast('Failed to copy', 'error');
            });
        }

        async function deleteMemo(memoId) {
            if (!confirm('Delete this memo? This cannot be undone.')) return;

            const { error } = await supabase
                .from('voice_memos')
                .delete()
                .eq('id', memoId);

            if (error) {
                showToast(`Error deleting: ${error.message}`, 'error');
                return;
            }

            showToast('Memo deleted', 'success');
            loadMemos();
        }

        function showTranscribeInstructions(filename) {
            const model = document.getElementById('model-select').value;
            const preprocess = document.getElementById('preprocess-toggle').checked;

            let cmd = `cd /Users/z/Desktop/PersonalProjects/ClaudeProjects/voice-memo-transcriber && `;
            cmd += `python3 scripts/transcribe.py "audio/inbox/${filename}"`;
            cmd += ` --model ${model}`;
            if (!preprocess) cmd += ' --no-preprocess';
            cmd += ' --move';

            alert(`Run this command in Terminal:\n\n${cmd}\n\nThe dashboard will update automatically when complete.`);
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        // Subscribe to realtime updates
        supabase
            .channel('voice_memos')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'voice_memos' }, () => {
                loadMemos();
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'voice_transcripts' }, () => {
                loadMemos();
            })
            .subscribe();
    </script>
