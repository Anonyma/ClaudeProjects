<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Hub</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #30363d;
            flex-wrap: wrap;
            gap: 12px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 12px;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: #21262d;
            border-radius: 20px;
        }

        .host-stats {
            display: flex;
            gap: 8px;
            margin-left: 12px;
            padding-left: 12px;
            border-left: 1px solid #30363d;
        }

        .host-stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .host-stat.mac {
            background: rgba(136, 132, 216, 0.2);
            color: #a5a0e8;
        }

        .host-stat.candypop {
            background: rgba(255, 107, 107, 0.2);
            color: #ff8a8a;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 16px;
        }

        .filter-btn.active {
            background: #238636;
            border-color: #238636;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 16px;
        }

        .agent-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }

        .agent-card:hover {
            border-color: #8b949e;
        }

        .agent-card.running {
            border-left: 3px solid #f0883e;
        }

        .agent-card.blocked {
            border-left: 3px solid #f85149;
            background: #1c1410;
        }

        .agent-card.error {
            border-left: 3px solid #f85149;
        }

        .agent-card.completed {
            border-left: 3px solid #3fb950;
        }

        .agent-card.idle {
            border-left: 3px solid #6e7681;
            opacity: 0.7;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 8px;
        }

        .agent-name {
            font-size: 16px;
            font-weight: 600;
            color: #58a6ff;
        }

        .agent-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge.host-mac {
            background: rgba(136, 132, 216, 0.3);
            color: #a5a0e8;
        }

        .badge.host-candypop {
            background: rgba(255, 107, 107, 0.3);
            color: #ff8a8a;
        }

        .badge.ai-claude {
            background: rgba(217, 119, 6, 0.3);
            color: #fbbf24;
        }

        .badge.ai-gemini {
            background: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .badge.ai-codex {
            background: rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .badge.ai-gpt {
            background: rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .badge.ai-copilot {
            background: rgba(139, 92, 246, 0.3);
            color: #a78bfa;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .agent-status.running {
            background: rgba(240, 136, 62, 0.2);
            color: #f0883e;
        }

        .agent-status.blocked {
            background: rgba(248, 81, 73, 0.2);
            color: #f85149;
        }

        .agent-status.error {
            background: rgba(248, 81, 73, 0.2);
            color: #f85149;
        }

        .agent-status.completed {
            background: rgba(63, 185, 80, 0.2);
            color: #3fb950;
        }

        .agent-status.idle {
            background: rgba(110, 118, 129, 0.2);
            color: #8b949e;
        }

        .agent-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .agent-project {
            font-size: 12px;
            color: #8b949e;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .agent-project .icon {
            opacity: 0.7;
        }

        .agent-path {
            font-size: 11px;
            color: #6e7681;
            font-family: monospace;
            word-break: break-all;
        }

        .agent-message {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .agent-time {
            font-size: 12px;
            color: #6e7681;
        }

        .agent-history {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #21262d;
        }

        .history-toggle {
            font-size: 12px;
            color: #58a6ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .history-list {
            margin-top: 8px;
            font-size: 12px;
        }

        .history-item {
            display: flex;
            gap: 8px;
            padding: 4px 0;
            color: #6e7681;
            align-items: flex-start;
        }

        .history-item .icon {
            width: 16px;
            flex-shrink: 0;
        }

        .history-item .host-indicator {
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .history-item .host-indicator.mac {
            background: rgba(136, 132, 216, 0.2);
            color: #a5a0e8;
        }

        .history-item .host-indicator.candypop {
            background: rgba(255, 107, 107, 0.2);
            color: #ff8a8a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6e7681;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #8b949e;
        }

        .empty-state code {
            background: #21262d;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .last-updated {
            font-size: 12px;
            color: #6e7681;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .agent-card.running .status-dot {
            animation: pulse 2s infinite;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.running { background: #f0883e; }
        .status-dot.blocked { background: #f85149; }
        .status-dot.error { background: #f85149; }
        .status-dot.completed { background: #3fb950; }
        .status-dot.idle { background: #6e7681; }

        .ai-icons {
            display: flex;
            gap: 4px;
            margin-left: 8px;
        }

        .ai-icon {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Agent Hub</h1>
        <div class="stats" id="stats"></div>
        <div class="actions">
            <button onclick="clearCompleted()">Clear Completed</button>
            <button onclick="clearAll()">Clear All</button>
            <button onclick="refresh()">Refresh</button>
        </div>
    </div>

    <div class="filters" id="filters"></div>

    <div class="agents-grid" id="agents-grid"></div>

    <script>
        const API_BASE = window.location.origin + '/api';
        const STATUS_ICONS = {
            running: '',
            blocked: '',
            completed: '',
            error: '',
            idle: ''
        };

        const AI_COLORS = {
            claude: { bg: 'rgba(217, 119, 6, 0.3)', fg: '#fbbf24', label: 'Claude' },
            gemini: { bg: 'rgba(59, 130, 246, 0.3)', fg: '#60a5fa', label: 'Gemini' },
            codex: { bg: 'rgba(16, 185, 129, 0.3)', fg: '#34d399', label: 'Codex' },
            gpt: { bg: 'rgba(16, 185, 129, 0.3)', fg: '#34d399', label: 'GPT' },
            copilot: { bg: 'rgba(139, 92, 246, 0.3)', fg: '#a78bfa', label: 'Copilot' },
            default: { bg: 'rgba(110, 118, 129, 0.3)', fg: '#8b949e', label: '?' }
        };

        const HOST_COLORS = {
            mac: { bg: 'rgba(136, 132, 216, 0.3)', fg: '#a5a0e8', icon: '' },
            candypop: { bg: 'rgba(255, 107, 107, 0.3)', fg: '#ff8a8a', icon: '' }
        };

        let expandedAgents = new Set();
        let activeFilters = { host: null, ai: null, status: null };

        async function fetchStatuses() {
            try {
                const res = await fetch(`${API_BASE}/statuses`);
                return await res.json();
            } catch (e) {
                try {
                    const res = await fetch('statuses.json');
                    return await res.json();
                } catch (e2) {
                    return { agents: {} };
                }
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }

        function getAIStyle(aiType) {
            return AI_COLORS[aiType?.toLowerCase()] || AI_COLORS.default;
        }

        function getHostStyle(host) {
            return HOST_COLORS[host?.toLowerCase()] || { bg: 'rgba(110, 118, 129, 0.2)', fg: '#6e7681', icon: '' };
        }

        function renderAgent(name, agent) {
            const isExpanded = expandedAgents.has(name);
            const history = agent.history || [];
            const aiStyle = getAIStyle(agent.ai_type);
            const hostStyle = getHostStyle(agent.host);

            return `
                <div class="agent-card ${agent.status}">
                    <div class="agent-header">
                        <div>
                            <span class="agent-name">${name}</span>
                            <div class="agent-badges">
                                <span class="badge" style="background: ${hostStyle.bg}; color: ${hostStyle.fg}">
                                    ${hostStyle.icon} ${agent.host || 'unknown'}
                                </span>
                                <span class="badge" style="background: ${aiStyle.bg}; color: ${aiStyle.fg}">
                                    ${aiStyle.label}
                                </span>
                            </div>
                        </div>
                        <span class="agent-status ${agent.status}">
                            <span class="status-dot ${agent.status}"></span>
                            ${agent.status}
                        </span>
                    </div>
                    ${agent.project || agent.path ? `
                        <div class="agent-meta">
                            ${agent.project ? `<span class="agent-project"><span class="icon"></span> ${agent.project}</span>` : ''}
                        </div>
                        ${agent.path ? `<div class="agent-path">${agent.path}</div>` : ''}
                    ` : ''}
                    <div class="agent-message">${agent.message || 'No message'}</div>
                    <div class="agent-time">Updated ${formatTime(agent.updated_at)}</div>
                    ${history.length > 1 ? `
                        <div class="agent-history">
                            <div class="history-toggle" onclick="toggleHistory('${name}')">
                                ${isExpanded ? '▼' : '▶'} History (${history.length})
                            </div>
                            ${isExpanded ? `
                                <div class="history-list">
                                    ${history.slice(0, 10).map(h => {
                                        const hHostStyle = getHostStyle(h.host);
                                        return `
                                            <div class="history-item">
                                                <span class="status-dot ${h.status}"></span>
                                                <span class="host-indicator" style="background: ${hHostStyle.bg}; color: ${hHostStyle.fg}">${h.host || '?'}</span>
                                                <span>${formatTime(h.timestamp)}</span>
                                                <span style="flex: 1">${h.message || '-'}</span>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function toggleHistory(name) {
            if (expandedAgents.has(name)) {
                expandedAgents.delete(name);
            } else {
                expandedAgents.add(name);
            }
            render();
        }

        function setFilter(type, value) {
            if (activeFilters[type] === value) {
                activeFilters[type] = null;
            } else {
                activeFilters[type] = value;
            }
            render();
        }

        function filterAgents(agents) {
            return Object.entries(agents).filter(([name, agent]) => {
                if (activeFilters.host && agent.host !== activeFilters.host) return false;
                if (activeFilters.ai && agent.ai_type !== activeFilters.ai) return false;
                if (activeFilters.status && agent.status !== activeFilters.status) return false;
                return true;
            });
        }

        async function render() {
            const data = await fetchStatuses();
            const agents = data.agents || {};
            const grid = document.getElementById('agents-grid');
            const stats = document.getElementById('stats');
            const filtersDiv = document.getElementById('filters');

            if (Object.keys(agents).length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>No agents reporting</h2>
                        <p>Use <code>report-status --name my-agent running "Working on something"</code> to report status</p>
                    </div>
                `;
                stats.innerHTML = '';
                filtersDiv.innerHTML = '';
                return;
            }

            // Collect stats
            const statusCounts = {};
            const hostCounts = {};
            const aiCounts = {};

            Object.values(agents).forEach(a => {
                statusCounts[a.status] = (statusCounts[a.status] || 0) + 1;
                hostCounts[a.host || 'unknown'] = (hostCounts[a.host || 'unknown'] || 0) + 1;
                aiCounts[a.ai_type || 'unknown'] = (aiCounts[a.ai_type || 'unknown'] || 0) + 1;
            });

            // Render stats
            stats.innerHTML = `
                ${Object.entries(statusCounts).map(([status, count]) => `
                    <div class="stat">
                        <span class="status-dot ${status}"></span>
                        <span>${count} ${status}</span>
                    </div>
                `).join('')}
                <div class="host-stats">
                    ${Object.entries(hostCounts).map(([host, count]) => {
                        const style = getHostStyle(host);
                        return `<div class="host-stat" style="background: ${style.bg}; color: ${style.fg}">${style.icon} ${host}: ${count}</div>`;
                    }).join('')}
                </div>
            `;

            // Render filters
            filtersDiv.innerHTML = `
                ${Object.keys(hostCounts).map(host => `
                    <button class="filter-btn ${activeFilters.host === host ? 'active' : ''}" onclick="setFilter('host', '${host}')">
                        ${getHostStyle(host).icon} ${host}
                    </button>
                `).join('')}
                ${Object.keys(aiCounts).map(ai => `
                    <button class="filter-btn ${activeFilters.ai === ai ? 'active' : ''}" onclick="setFilter('ai', '${ai}')">
                        ${getAIStyle(ai).label}
                    </button>
                `).join('')}
                ${Object.keys(statusCounts).map(status => `
                    <button class="filter-btn ${activeFilters.status === status ? 'active' : ''}" onclick="setFilter('status', '${status}')">
                        ${status}
                    </button>
                `).join('')}
            `;

            // Filter and sort agents
            const filteredAgents = filterAgents(agents);
            const sortOrder = { blocked: 0, running: 1, error: 2, completed: 3, idle: 4 };
            const sortedAgents = filteredAgents.sort((a, b) => {
                return (sortOrder[a[1].status] || 5) - (sortOrder[b[1].status] || 5);
            });

            if (sortedAgents.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>No agents match filters</h2>
                        <p>Try clearing filters</p>
                    </div>
                `;
            } else {
                grid.innerHTML = sortedAgents.map(([name, agent]) => renderAgent(name, agent)).join('');
            }
        }

        async function clearCompleted() {
            try {
                await fetch(`${API_BASE}/clear-completed`);
                render();
            } catch (e) {
                alert('Server not running. Start with: python3 agent-hub-server.py');
            }
        }

        async function clearAll() {
            if (confirm('Clear all agents?')) {
                try {
                    await fetch(`${API_BASE}/clear-all`);
                    render();
                } catch (e) {
                    alert('Server not running.');
                }
            }
        }

        function refresh() {
            render();
        }

        // Initial render
        render();

        // Auto-refresh every 5 seconds
        setInterval(render, 5000);
    </script>
</body>
</html>
