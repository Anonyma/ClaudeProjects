<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM Study Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --border: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #888;
            --accent: #6366f1;
            --accent-dim: #4f46e5;
            --success: #22c55e;
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        header p {
            color: var(--text-dim);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-dim);
            transition: all 0.2s;
        }

        .tab:hover, .tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card h3 {
            margin-bottom: 8px;
        }

        .card p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .card-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .badge {
            background: var(--accent-dim);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .badge.success {
            background: var(--success);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: var(--card);
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dim);
        }

        .modal-close:hover {
            color: var(--text);
        }

        /* Summary view */
        .summary-content h2 {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .summary-section {
            margin-bottom: 25px;
        }

        .summary-section h4 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .key-points {
            list-style: none;
        }

        .key-points li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .key-points li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .tldr {
            background: var(--bg);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        /* Quiz view */
        .quiz-progress {
            background: var(--bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin: 0 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .question-card {
            background: var(--bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 15px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover:not(.disabled) {
            border-color: var(--accent);
        }

        .option.selected {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .option.incorrect {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .option.disabled {
            cursor: default;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--success);
        }

        .btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent-dim);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-results {
            text-align: center;
            padding: 40px;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent);
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .modal-content { margin: 20px; padding: 20px; }
            .stats { gap: 15px; }
            .tabs { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NotebookLM Study Hub</h1>
            <p>Summaries & Quizzes from your Audio Overviews</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="stat-podcasts">-</div>
                    <div class="stat-label">Podcasts</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-questions">-</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-completed">-</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="summaries">Summaries</div>
            <div class="tab" data-tab="quizzes">Quizzes</div>
        </div>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- Modal for viewing content -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // Supabase config
        const SUPABASE_URL = 'https://ydwjzlikslebokuxzwco.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlkd2p6bGlrc2xlYm9rdXh6d2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NTEwODAsImV4cCI6MjA4NDQyNzA4MH0.CUPTmjww31xOS0-qknpQHByC3ACZ4lk1CiBcVZXHThU';

        // State (will be initialized after Supabase loads)
        let db = null;  // Renamed from 'supabase' to avoid conflict with library
        let summaries = [];
        let quizzes = [];
        let currentTab = 'summaries';
        let currentQuiz = null;
        let currentQuestion = 0;
        let quizAnswers = [];
        let progress = {};

        // Load progress from localStorage (for immediate feedback) + Supabase (for sync)
        function loadProgress() {
            const saved = localStorage.getItem('notebooklm_progress');
            if (saved) {
                progress = JSON.parse(saved);
            }
        }

        function saveProgress() {
            localStorage.setItem('notebooklm_progress', JSON.stringify(progress));
        }

        // Fetch data
        async function fetchData() {
            try {
                // Fetch summaries
                const { data: summaryData, error: summaryError } = await db
                    .from('notebooklm_summaries')
                    .select('*, notebooklm_assets(asset_title)')
                    .eq('summary_type', 'standard');

                if (summaryError) {
                    console.error('Summary fetch error:', summaryError);
                    document.getElementById('content').innerHTML = `<div class="loading">Error: ${summaryError.message}</div>`;
                    return;
                }

                // Fetch TLDRs
                const { data: tldrData, error: tldrError } = await db
                    .from('notebooklm_summaries')
                    .select('asset_id, summary_text')
                    .eq('summary_type', 'tldr');

                if (tldrError) console.error('TLDR fetch error:', tldrError);

                const tldrMap = {};
                tldrData?.forEach(t => tldrMap[t.asset_id] = t.summary_text);

                summaries = summaryData?.map(s => ({
                    ...s,
                    title: s.notebooklm_assets?.asset_title || 'Unknown',
                    tldr: tldrMap[s.asset_id]
                })) || [];

                // Fetch quizzes
                const { data: quizData, error: quizError } = await db
                    .from('notebooklm_quizzes')
                    .select('*, notebooklm_assets(asset_title)');

                if (quizError) console.error('Quiz fetch error:', quizError);

                quizzes = quizData?.map(q => ({
                    ...q,
                    title: q.notebooklm_assets?.asset_title || 'Unknown'
                })) || [];

                console.log('Loaded:', summaries.length, 'summaries,', quizzes.length, 'quizzes');
                updateStats();
                render();
            } catch (err) {
                console.error('Fetch error:', err);
                document.getElementById('content').innerHTML = `<div class="loading">Error loading data: ${err.message}</div>`;
            }
        }

        function updateStats() {
            document.getElementById('stat-podcasts').textContent = summaries.length;
            document.getElementById('stat-questions').textContent =
                quizzes.reduce((sum, q) => sum + q.question_count, 0);

            const completed = Object.keys(progress).filter(k => progress[k]?.completed).length;
            document.getElementById('stat-completed').textContent = completed;
        }

        function render() {
            const content = document.getElementById('content');

            if (currentTab === 'summaries') {
                content.innerHTML = summaries.map(s => `
                    <div class="card" onclick="openSummary('${s.id}')">
                        <h3>${s.title}</h3>
                        <p>${s.tldr || s.summary_text.substring(0, 150)}...</p>
                        <div class="card-meta">
                            <span>${s.key_points?.length || 0} key points</span>
                        </div>
                    </div>
                `).join('');
            } else {
                content.innerHTML = quizzes.map(q => {
                    const quizProgress = progress[q.id];
                    const badge = quizProgress?.completed
                        ? `<span class="badge success">${quizProgress.score}/${q.question_count}</span>`
                        : `<span class="badge">${q.question_count} questions</span>`;

                    return `
                        <div class="card" onclick="startQuiz('${q.id}')">
                            <h3>${q.title}</h3>
                            <div class="card-meta">
                                ${badge}
                                <span>${q.difficulty}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                render();
            });
        });

        // Modal
        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentQuiz = null;
        }

        // Summary view
        function openSummary(id) {
            const summary = summaries.find(s => s.id === id);
            if (!summary) return;

            const keyPointsHtml = summary.key_points?.map(p => `<li>${p}</li>`).join('') || '';

            document.getElementById('modal-body').innerHTML = `
                <div class="summary-content">
                    <h2>${summary.title}</h2>

                    ${summary.tldr ? `
                        <div class="summary-section">
                            <h4>TL;DR</h4>
                            <div class="tldr">${summary.tldr}</div>
                        </div>
                    ` : ''}

                    <div class="summary-section">
                        <h4>Summary</h4>
                        <p>${summary.summary_text}</p>
                    </div>

                    ${keyPointsHtml ? `
                        <div class="summary-section">
                            <h4>Key Takeaways</h4>
                            <ul class="key-points">${keyPointsHtml}</ul>
                        </div>
                    ` : ''}
                </div>
            `;

            openModal();
        }

        // Quiz
        function startQuiz(id) {
            currentQuiz = quizzes.find(q => q.id === id);
            if (!currentQuiz) return;

            currentQuestion = 0;
            quizAnswers = [];
            renderQuestion();
            openModal();
        }

        function renderQuestion() {
            const q = currentQuiz.questions[currentQuestion];
            const total = currentQuiz.questions.length;
            const progressPct = ((currentQuestion) / total) * 100;

            document.getElementById('modal-body').innerHTML = `
                <h2>${currentQuiz.title}</h2>

                <div class="quiz-progress">
                    <span>Question ${currentQuestion + 1}/${total}</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPct}%"></div>
                    </div>
                </div>

                <div class="question-card">
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${Object.entries(q.options).map(([key, value]) => `
                            <div class="option" data-key="${key}" onclick="selectOption('${key}')">
                                <strong>${key})</strong> ${value}
                            </div>
                        `).join('')}
                    </div>
                    <div id="explanation" style="display: none;"></div>
                </div>

                <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>
                    ${currentQuestion === total - 1 ? 'See Results' : 'Next Question'}
                </button>
            `;
        }

        function selectOption(key) {
            const q = currentQuiz.questions[currentQuestion];
            const options = document.querySelectorAll('.option');

            // Disable all options
            options.forEach(opt => {
                opt.classList.add('disabled');
                if (opt.dataset.key === q.correct_answer) {
                    opt.classList.add('correct');
                } else if (opt.dataset.key === key && key !== q.correct_answer) {
                    opt.classList.add('incorrect');
                }
                if (opt.dataset.key === key) {
                    opt.classList.add('selected');
                }
            });

            // Show explanation
            const expEl = document.getElementById('explanation');
            expEl.innerHTML = `<div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>`;
            expEl.style.display = 'block';

            // Record answer
            quizAnswers.push({
                question: currentQuestion,
                selected: key,
                correct: key === q.correct_answer
            });

            // Enable next button
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < currentQuiz.questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const score = quizAnswers.filter(a => a.correct).length;
            const total = currentQuiz.questions.length;
            const pct = Math.round((score / total) * 100);

            // Save progress
            progress[currentQuiz.id] = {
                completed: true,
                score: score,
                total: total,
                timestamp: new Date().toISOString()
            };
            saveProgress();
            updateStats();

            let message = '';
            if (pct >= 90) message = 'Excellent! You\'ve mastered this topic!';
            else if (pct >= 70) message = 'Great job! You have a solid understanding.';
            else if (pct >= 50) message = 'Good effort! Review the summary to strengthen your knowledge.';
            else message = 'Keep learning! Re-read the summary and try again.';

            document.getElementById('modal-body').innerHTML = `
                <div class="quiz-results">
                    <h2>Quiz Complete!</h2>
                    <div class="score">${score}/${total}</div>
                    <p>${message}</p>
                    <br>
                    <button class="btn" onclick="startQuiz('${currentQuiz.id}')">Try Again</button>
                    <button class="btn" style="background: var(--border); margin-left: 10px;" onclick="closeModal()">Close</button>
                </div>
            `;
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Init - wait for Supabase to load
        function init() {
            if (typeof window.supabase === 'undefined') {
                setTimeout(init, 100);
                return;
            }
            // Create client after library is loaded
            db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            loadProgress();
            fetchData();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
