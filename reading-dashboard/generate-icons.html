<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: system-ui; padding: 2rem; background: #1a1a2e; color: white; }
        canvas { display: block; margin: 1rem 0; border: 1px solid #333; }
        button { padding: 1rem 2rem; margin: 0.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons below to download the icons, then save them in the dashboard folder.</p>

    <h3>192x192 Icon</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <button onclick="download('canvas192', 'icon-192.png')">Download 192x192</button>

    <h3>512x512 Icon</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <button onclick="download('canvas512', 'icon-512.png')">Download 512x512</button>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const padding = size * 0.15;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Rounded rectangle background
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, size * 0.2);
            ctx.fill();

            // Book icon
            ctx.fillStyle = 'white';
            const bookWidth = size * 0.5;
            const bookHeight = size * 0.55;
            const bookX = (size - bookWidth) / 2;
            const bookY = (size - bookHeight) / 2;

            // Left page
            ctx.beginPath();
            ctx.moveTo(size/2, bookY + bookHeight * 0.1);
            ctx.lineTo(bookX + bookWidth * 0.1, bookY + bookHeight * 0.15);
            ctx.lineTo(bookX + bookWidth * 0.1, bookY + bookHeight * 0.9);
            ctx.lineTo(size/2, bookY + bookHeight * 0.85);
            ctx.closePath();
            ctx.fill();

            // Right page
            ctx.beginPath();
            ctx.moveTo(size/2, bookY + bookHeight * 0.1);
            ctx.lineTo(bookX + bookWidth * 0.9, bookY + bookHeight * 0.15);
            ctx.lineTo(bookX + bookWidth * 0.9, bookY + bookHeight * 0.9);
            ctx.lineTo(size/2, bookY + bookHeight * 0.85);
            ctx.closePath();
            ctx.fill();

            // Spine shadow
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.beginPath();
            ctx.moveTo(size/2, bookY + bookHeight * 0.1);
            ctx.lineTo(size/2 + size * 0.02, bookY + bookHeight * 0.12);
            ctx.lineTo(size/2 + size * 0.02, bookY + bookHeight * 0.87);
            ctx.lineTo(size/2, bookY + bookHeight * 0.85);
            ctx.closePath();
            ctx.fill();

            // Check mark
            ctx.strokeStyle = '#06d6a0';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(size * 0.35, size * 0.5);
            ctx.lineTo(size * 0.45, size * 0.6);
            ctx.lineTo(size * 0.65, size * 0.4);
            ctx.stroke();
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on load
        drawIcon(document.getElementById('canvas192'));
        drawIcon(document.getElementById('canvas512'));
    </script>
</body>
</html>
